<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['cadastrar.nova.conta.title.1']}</title>
            <w:head_comum />
            <!-- header -->    
            <w:header loginRequired="true"/>
            <w:topmenu />
        </h:head>

        <h:body>    
            <div id="corpo"> 
                
                <!--mainmenu-->         	
                <div class="main">

                    <div class="pagecontent">

                        <div id="maintop">
                            <!--
                                <div>
                                    <div>
                                    <h3>#{messages['cadastrar.nova.conta.h3.1']}</h3>                                         
                                    <p>#{messages['cadastrar.nova.conta.p.1']}</p>
                                    </div>
                                    <div class="fotoframe">                            
                                        <h:graphicImage library="default" id="tempo" title="Tempo" name="images/min.png" alt="Gratuito" />
                                    </div> 
                                </div>

                                <div id="editprofile">                                   
                                    <div id="signup">
                                        
                                        <h2>#{messages['edit.profile']}</h2>
                                        <h:form id="form" class="form-signup">
                                            <div id="signuptop">
                                            <p:ajaxStatus onstart="statusDialog.show()" onsuccess="statusDialog.hide()" />
                                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                                <p:graphicImage library="default" name="images/loading.gif" />
                                            </p:dialog>
                                            <div class="signuptext"><input type="hidden" name="cx" value="000901674862427730485:_xhsedehfns"/></div>
                                            <div class="signuptext"><input type="hidden" name="ie" value="UTF-8" /></div>
                                            <div class="signuptext form-group row">
                                                <label for="nameTxt" class="col-sm-2 col-form-label">#{messages['naccount.name']}</label>
                                                <p:inputText styleClass="col-sm-10 form-control" id="nameTxt" value="#{userController.user.name}" required="true" size="30" label="#{messages['naccount.name']}" >
                                                    <f:validateLength maximum="100" />
                                                </p:inputText>
                                                <p:watermark for="nameTxt" value="#{messages['naccount.fullname']}" />
                                                <p:message for="nameTxt" />
                                            </div>
                                            <div class="signuptext form-group row">
                                                <label for="emailTxt" class="col-sm-2 col-form-label">#{messages['email']}</label>
                                                <p:inputText styleClass="col-sm-10 form-control" id="emailTxt" value="#{userController.user.email}" required="true" size="30" label="#{messages['email']}" validatorMessage="#{messages['naccount.invalidemail']}" >
                                                    <!--<p:ajax update="loginMsg" event="blur" />-->
                                                    <f:validateLength maximum="50" />
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </p:inputText>
                                                <p:watermark for="emailTxt" value="#{messages['email']}" />
                                                <p:message for="emailTxt" />
                                            </div>
                                            <div class="signuptext form-group row">
                                                <label for="passwordTxt" class="col-sm-2 col-form-label">#{messages['psw']}</label>
                                                <p:password styleClass="col-sm-10 form-control" id="passwordTxt" value="#{userController.editPassword}" required="true" match="confirmPasswordTxt" redisplay="true" size="30" label="#{messages['psw']}">  
                                                    <f:validateLength maximum="16" />
                                                    <!--<p:ajax update="passwordMsg" event="blur" />-->
                                                </p:password>
                                                <p:watermark for="passwordTxt" value="#{messages['psw']}" />
                                                <p:message for="passwordTxt" />
                                            </div>
                                            <div class="signuptext form-group row">
                                                <label for="confirmPasswordTxt" class="col-sm-2 col-form-label">#{messages['naccount.rpt.psw']}</label>
                                                <p:password styleClass="col-sm-10 form-control" id="confirmPasswordTxt" value="#{userController.editPassword}" required="true" redisplay="true" label="#{messages['naccount.rpt.psw']}">  
                                                    <f:validateLength maximum="16" />
                                                    <!--<p:ajax update="passwordMsg" event="blur" />-->
                                                </p:password>
                                                <p:watermark for="confirmPasswordTxt" value="#{messages['naccount.rpt.psw']}" />
                                            </div>
                                            <!--<div class="signuptext">
                                                <p:inputMask id="PhoneTxt" value="#" mask="(99) 99999999?9" required="no" size="12" label="#{messages['naccount.phone']}"> 
                                                    <f:validateLength maximum="13" />
                                                </p:inputMask>
                                                <p:watermark for="PhoneTxt" value="#{messages['naccount.fullphone']}" />
                                                <p:message for="PhoneTxt" />
                                            </div>--> 
                                            <div class="signuptext form-group row">
                                                <label for="telTxt" class="col-sm-3 col-form-label">#{messages['telephone.number']}</label>
                                                <p:inputText styleClass="col-sm-9 form-control" id="telTxt" value="#{userController.user.phone}" required="false" size="30" label="#{messages['telephone.number']}"/>
                                                <p:watermark for="telTxt" value="#{messages['naccount.phone']}" />
                                            </div>
                                            </div> 
                                            <div id="signupbottom">

                                                <!-- <p:panelGrid columns="2" id="nascimento">
                                                     <h:outputText value="#{messages['naccount.birthdate']}" style="font-weight: bold;"/>
 
                                                     <p:calendar id="birthdate" label="#{messages['naccount.birthdate']}" value="#{userController.user.birthDate}" navigator="true" yearRange="-100" readonlyInput="true" locale="#{languageController.locale}" pattern="dd/MM/yyyy" required="true" maxdate="#{userController.currentDate}">
                                                         <p:ajax event="change" update="birthdate" />
                                                     </p:calendar>
                                                 </p:panelGrid>
                                                 <p:message for="birthdate" />-->

                                                <!--#########################-->
                                                <h:panelGrid columns="4" id="birthdate" style="margin-bottom:10px">
                                                    <h:outputText value="#{messages['naccount.birthdate']}" style="font-weight: bold;"/>
                                                    <h:selectOneMenu class="custom-select" id="day" value="#{userController.editDia}" required="true" label="#{messages['naccount.day']}">  
                                                        <f:selectItem itemLabel="#{messages['naccount.day']}" itemValue=""/>  
                                                        <f:selectItems value="#{userController.dias}"/>
                                                        <f:ajax listener="#{userController.setBirth()}" />
                                                    </h:selectOneMenu>

                                                    <h:selectOneMenu class="custom-select" id="month" value="#{userController.editMes}" required="true" label="#{messages['naccount.month']}">  
                                                        <f:selectItem itemLabel="#{messages['naccount.month']}" itemValue="" />  
                                                        <f:selectItems value="#{userController.meses}" /> 
                                                        <f:ajax listener="#{userController.setBirth()}" />
                                                    </h:selectOneMenu>

                                                    <h:selectOneMenu class="custom-select" id="year" value="#{userController.editAno}" required="true" label="#{messages['naccount.year']}">  
                                                        <f:selectItem itemLabel="#{messages['naccount.year']}" itemValue="" />  
                                                        <f:selectItems value="#{userController.anos}" />  
                                                        <f:ajax listener="#{userController.setBirth()}" />
                                                    </h:selectOneMenu>

                                                </h:panelGrid>
                                                <p:message for="day" />
                                                <p:message for="month"/>
                                                <p:message for="year"/>

                                                <!--#################################-->

                                                <h:panelGrid columns="1" id="sexo" style="margin-bottom:10px">
                                                    <h:outputText value="#{messages['naccount.sex']}" style="font-weight: bold;"/>
                                                    <h:selectOneRadio id="gender" value="#{userController.user.gender}" required="true" label="#{messages['naccount.sex']}">  
                                                        <f:ajax event="change" execute="@this" render="questao" />
                                                        <f:selectItem itemLabel="#{messages['naccount.female']}" itemValue="F" />  
                                                        <f:selectItem itemLabel="#{messages['naccount.male']}" itemValue="M" />  
                                                    </h:selectOneRadio> 
                                                </h:panelGrid>

                                                <p:message for="gender" />

                                                <h:panelGrid columns="1" cellpadding="10" id="questao">
                                                    <h:panelGrid columns="1" cellpadding="10" id="questaoX" rendered="#{userController.user.female}">
                                                        <h:outputText value="#{messages['cadastrar.nova.conta.outputText.1']}" style="font-weight: bold"/>
                                                        <h:selectOneRadio id="pregnant" value="#{userController.user.pregnant}" required="#{userController.user.female}" label="#{messages['cadastrar.nova.conta.outputText.1']}">  
                                                            <f:selectItem itemLabel="#{messages['cadastrar.nova.conta.sim']}" itemValue="#{true}"/>
                                                            <f:selectItem itemLabel="#{messages['cadastrar.nova.conta.nao']}" itemValue="#{false}"/>
                                                        </h:selectOneRadio> 
                                                    </h:panelGrid> 
                                                </h:panelGrid>

                                                <p:message for="pregnant" />




                                                <h:panelGrid columns="2" cellpadding="20" id="questao2">
                                                    <f:facet name="header">  
                                                        #{messages['cadastrar.nova.conta.facet.1']}
                                                    </f:facet> 
                                                    <h:selectOneRadio id="drink" value="#{userController.user.drink}" required="true" label="#{messages['cadastrar.nova.conta.facet.1']}">  
                                                        <f:selectItem itemLabel="#{messages['cadastrar.nova.conta.sim']}" itemValue="#{true}" />
                                                        <f:selectItem itemLabel="#{messages['cadastrar.nova.conta.nao']}" itemValue="#{false}" /> 
                                                    </h:selectOneRadio> 
                                                </h:panelGrid>


                                                <p:message for="drink" />



                                                <h:panelGrid columns="2"  id="allowterm">
                                                    <label for="chk1">#{messages['cadastrar.nova.conta.chk1']}</label>                                                        
                                                    <h:selectBooleanCheckbox value="#{userController.user.receiveEmails}">
                                                        <f:ajax event="change" execute="@this" render="@form" />
                                                    </h:selectBooleanCheckbox>
                                                </h:panelGrid>

                                                <h:panelGrid columns="1"  cellpadding="5" id="questao7" rendered="#{userController.user.receiveEmails}">
                                                    <f:facet name="header">  
                                                        #{messages['tips.frequency.choice']}                                       
                                                    </f:facet>
                                                    <h:selectOneMenu class="custom-select" id="frequency" value="#{userController.user.tipsFrequency}" style="width:125px"  label="#{messages['tips.frequency.choice']}" required="true" >
                                                        <f:selectItem itemLabel="" itemValue="" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.0']}" itemValue="0" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.1']}" itemValue="1" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.2']}" itemValue="2" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.3']}" itemValue="3" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.4']}" itemValue="4" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.5']}" itemValue="5" />
                                                        <f:selectItem itemLabel="#{messages['tips.frequency.choice.7']}" itemValue="6" />
                                                    </h:selectOneMenu>
                                                </h:panelGrid>

                                                <p:message for="frequency" />

                                                <h:panelGrid columns="3" id="consent" >
                                                    <label for="chk2">#{messages['naccount.p.termo']}</label><h:outputLink value="./termo-consentimento.xhtml">#{messages['naccount.already.consent']}</h:outputLink>
                                                    <h:selectBooleanCheckbox value="#{userController.user.authorizeData}"/>
                                                </h:panelGrid>

                                                <div id="signup-terms">
                                                    <p>#{messages['naccount.p.botton']}<h:outputLink value="./termos-de-uso.xhtml"> #{messages['naccount.already.userterms']}</h:outputLink></p>                                            
                                                </div>

                                                <div id="signupsubmit">			                                            
                                                    <div>
                                                        <p:messages id="errorMessage" redisplay="true" globalOnly="true" />
                                                    </div>
                                                    <div id="signupbtn">
                                                        <p:commandButton styleClass="btngen btn btn-primary" id="saveBtn" value="#{messages['register']}" update="@form" actionListener="#{userController.editProfile()}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>	    		
                                    </div>
                                </div><!-- end.main left -->
                             
                        </div>
                    </div>
                </div>        
            </div><!-- end.corpo -->

            <w:footer />

                };

        </h:body>
    </f:view>
