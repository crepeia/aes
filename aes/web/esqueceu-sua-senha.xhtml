<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <!-- header -->     
            <w:topmenu />
            
            <div class="main">
                <div class="pagecontent">
                    <div id="signin">
                        <h3 class="headertop orange-text text-lighten-2">#{messages['i.forgot.password']}</h3>
                        <p>#{messages['p.send.email']}</p>
                        
                        <h:form class="form-signup">

                            <div class="signuptext">
                                <p:inputText id="emailTxt" value="#{userController.email}" required="true" size="30" label="#{messages['enter.email']}" styleClass="validate" type="email" >
                                    <f:validateLength maximum="50" />
                                </p:inputText>
                                <label for="emailTxt"  data-error="wrong" data-success="right">#{messages['email']}</label>
                                <p:watermark for="emailTxt" value="#{messages['enter.email']}" />
                            </div>

                            <div class="signuptext">
                                <p:inputText id="codeTxt" value="#{userController.recoverCode}" required="true" size="30" label="#{messages['enter.code']}">
                                    <f:validateLength maximum="50"/>
                                </p:inputText>
                                <label for="codeTxt"  data-error="wrong" data-success="right">#{messages['enter.code']}</label>
                                <p:watermark for="codeTxt" value="#{messages['enter.code']}"/>
                            </div>

                            <br />
                            <div id="signipbottom">
                                    <div id="signinsubmit">
                                        <div id="signinbtn" >
                                <p:commandButton id="nexttBtn" styleClass="btn waves-effect waves-light" value="#{messages['next']}" update="@form" action="#{userController.checkCode()}" ajax="false"/> 
                                        </div>
                                    </div>
                            </div>
                            
 
                        </h:form>
                        
                    </div>
                </div>
            </div>
          

            <w:footer />
        </h:body>
    </f:view>
</html>
