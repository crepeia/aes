<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <div id="corpo"> 
                <w:header logoutRequired="true"  />
                <w:topmenu />

                <div class="main">                    
                    <div class="pagecontent">

                        <div id="signin">
                            <h3 class="headertop orange-text text-lighten-2">#{messages['i.forgot.password']}</h3>

                            <h:form class="form-signup">
                                <p:growl id="errorGrowl" for="info" sticky="true" redisplay="true" globalOnly="true"/>
                                <div class="signuptext">
                                    <p:inputText id="emailTxt" value="#{userController.user.email}" required="true" size="30" label="#{messages['email']}" styleClass="validate" type="email" >
                                        <f:validateLength maximum="50" />
                                    </p:inputText>
                                    <p:watermark for="emailTxt" value="#{messages['email']}" />
                                    <p:message for="emailTxt" />
                                </div>

                                <div class="signuptext">
                                    <p:inputText id="codeTxt" value="#{userController.user.recoverCode}" required="true" size="30" label="#{messages['code']}">
                                        <f:validateLength maximum="50"/>
                                    </p:inputText>
                                    <p:watermark for="codeTxt" value="#{messages['code']}"/>
                                    <p:message for="codeTxt" />
                                </div>
                                <div class="signuptext">
                                    <p:password id="passwordTxt" value="#{userController.password}" required="true" match="confirmPasswordTxt" redisplay="true" size="30" label="#{messages['password.new']}">  
                                        <f:validateLength maximum="16" />
                                        <!--<p:ajax update="passwordMsg" event="blur" />-->
                                    </p:password>
                                    <p:watermark for="passwordTxt" value="#{messages['password.new']}" />
                                    <p:message for="passwordTxt" />
                                </div>
                                <div class="signuptext">
                                    <p:password id="confirmPasswordTxt" value="#{userController.password}" required="true" redisplay="true" label="#{messages['password.new.repeat']}">  
                                        <f:validateLength maximum="16" />
                                        <!--<p:ajax update="passwordMsg" event="blur" />-->
                                    </p:password>
                                    <p:watermark for="confirmPasswordTxt" value="#{messages['password.new.repeat']}" />
                                </div>
                                <p:messages for="error" autoUpdate="true"  redisplay="false"/>
          
                                <div id="signipbottom">
                                    <div id="signinsubmit">
                                        <div id="signinbtn" >
                                            <p:commandButton id="nexttBtn" styleClass="btn waves-effect waves-light" value="#{messages['save']}" update="@form" action="#{userController.checkCode()}"/> 
                                        </div>
                                    </div>
                                </div>


                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <w:footer />
        </h:body>
    </f:view>
</html>
