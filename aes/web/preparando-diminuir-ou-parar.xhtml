<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:w="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>#{messages['preparando.diminuir.parar.title.1']}</title>
        <w:head_comum />
        <!-- header -->    
        <w:header loginRequired="true" evaluationRequired="true"/>
        <w:topmenu />
    </h:head>
 
    <h:body>
        <div id="corpo"> 
            
            <!--mainmenu-->                  
            <div class="main">
 
                <div class="pagecontent">
 
                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>#{messages['preparando.diminuir.parar.h1.1']}</h1> 
                        </div>    
 
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                        </div>

                    </div>
 
 
                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="stop" title="#{messages['title.image']}" name="images/meta_dimparar.png" alt="Diminuir ou parar" />
                        </div> 
      
 
                        <div id="pmtext">
 
                            <p>#{messages['preparando.diminuir.parar.p.1']}</p>      
                        <h:form>
                                <p:panel id="questoes" >

                                    
                                    <h:panelGrid columns="2" style="margin-bottom:100px" cellpadding="10" id="questao2">
                                        

                                        
                                        <f:facet name="header">  
                                            #{messages['preparando.diminuir.parar.facet.1']}
                                        </f:facet> 
                                        <h:selectOneRadio id="options" value="#{evaluationController.evaluation.quit}" required="true">  
                                            <f:selectItem itemLabel="#{messages['preparando.diminuir.parar.ilabel.1']}" itemValue="#{true}" />
                                            <f:selectItem itemLabel="#{messages['preparando.diminuir.parar.ilabel.2']}" itemValue="#{false}" /> 
                                        </h:selectOneRadio> 
                                    </h:panelGrid>
                                </p:panel>
                             
                                <div id="btnback">
                                    <h:button class="btngen btn btn-primary" value ="#{messages['back']}" outcome="#{evaluationController.URL}"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen  btn btn-primary" value="#{messages['next']}" update="@form" action="#{evaluationController.cutDownQuit()}" actionListener="#{evaluationController.save()}"/>
                                </div>
                        </h:form>
                            
                            
                            
                        </div><!-- end pmtext -->  
 
                    </div><!-- end page middle -->                                             
 
                    <div class="referencias">
                        <p>#{messages['updated']}</p>
                    </div>
 

                </div>        
            </div>
 
 
        </div><!-- end.corpo --> 
 
        <!--Footer -->
        <w:footer />
    </h:body>
        </f:view>
</html>
