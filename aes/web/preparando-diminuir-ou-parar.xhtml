<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title> O quanto voce bebe ? | Álcool e Saude </title>
        <w:head_comum />
    </h:head>
 
    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header loginRequired="true"/>
            
            <w:topmenu />
            <!--mainmenu-->                  
            <div class="main">
 
 
 
 
 
                <div class="pagecontent">
 
 
                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>Pronto para mudar ? </h1> 
                        </div>    
 
                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>
 
 
                    <div id="pagemiddle">
 
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>
 
                        <div id="pmtext">
 
                            <p>Neste momento você pode optar por diminuir ou parar de beber </p>      
<h:form>
                                <p:panel id="questoes" >
                                    
                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10" id="questao2">
                                        <f:facet name="header">  
                                            Você gostaria de parar de beber ou diminuir a quantidade que bebe
                                        </f:facet> 
                                        <p:selectOneRadio id="options" value="#{evaluationController.evaluation.preparado}" required="true">  
                                            <f:selectItem itemLabel="Diminuir" itemValue="1" />
                                            <f:selectItem itemLabel="Parar de Beber" itemValue="2" /> 
                                        </p:selectOneRadio> 
                                    </h:panelGrid>
                                </p:panel>
                             
                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./preparando-pros-cons-avalicao.xhtml"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{evaluationController.nextPreparado()}" />
                                </div>
                        </h:form>
                            
                            
                            
                        </div><!-- end pmtext -->  
 
                    </div><!-- end page middle -->                                             
 
                    <div class="referencias">
                        <p>#{messages['updated']}</p>
                    </div>
 
 
 
                </div>        
            </div>
 
 
        </div><!-- end.corpo --> 
 
        <!--Footer -->
        <w:footer />
    </h:body>
</html>
