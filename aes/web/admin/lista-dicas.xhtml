<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>#{messages['dicas']}</title>
        <w:head_comum />
        <w:topmenu />
        <w:header />
    </h:head>
    <h:body>

        <div id="corpo">
            <div class="main">
                <div class="pagecontent">
                    
                    <h1>#{messages['dicas']}</h1>
                    <div id="maintop">
                        <h:form id="listForm">
                            <center>
                                <h:commandButton style="margin: 10px" action="cadastrar-dica.xhtml?faces-redirect=true" value="Cadastrar nova dica" class="btn btn-success btnSpace" rendered="#{userController.isAdmin()}"/>
                            </center>
                            <h:dataTable id="tipTable" binding="#{table}" value="#{tipController.tipList()}" var="tip" class="table table-striped table-hover table-bordered tableUpdated">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{tip.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{tip.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descrição</f:facet>
                                    <h:outputText value="#{tip.description}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Editar</f:facet>
                                    <h:commandButton action="#{tipController.redirectEdit}" value="Editar" class="btn btn-primary">
                                    <f:setPropertyActionListener value="#{tip}" target="#{tipController.tip}"/>
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Deletar</f:facet>
                                    <h:commandButton action="#{tipController.delete}" value="Deletar" class="btn btn-danger">
                                    <f:setPropertyActionListener value="#{tip}" target="#{tipController.tip}"/>
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
            
        <w:footer />
    </h:body>
    </f:view>
</html>
