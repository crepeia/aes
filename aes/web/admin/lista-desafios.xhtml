<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:w="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>#{messages['desafios']}</title>
        <w:head_comum />
        <w:topmenu />
        <w:header />
    </h:head>
    <h:body>

        <div id="corpo">
            <div class="main">
                <div class="pagecontent">
                    
                    <h1>#{messages['desafios']}</h1>
                    <div id="maintop">
                        <h:form id="listForm">
                            <center>
                                <h:commandButton style="margin: 10px" action="cadastrar-desafio.xhtml?faces-redirect=true" value="Cadastrar Novo Desafio" class="btn btn-success btnSpace" />
                            </center>
                            <h:dataTable id="challengeTable" binding="#{table}" value="#{challengeController.challengeList()}" var="challenge" class="table table-striped table-hover table-bordered tableUpdated">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{challenge.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{challenge.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descrição</f:facet>
                                    <h:outputText value="#{challenge.description}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tipo</f:facet>
                                    <h:outputText value="#{challenge.type}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Valor base</f:facet>
                                    <h:outputText value="#{challenge.base_value}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Modificador</f:facet>
                                    <h:outputText value="#{challenge.modifier}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Editar</f:facet>
                                    <h:commandButton action="#{challengeController.redirectEdit}" value="Editar" class="btn btn-primary">
                                    <f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challenge}"/>
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Deletar</f:facet>
                                    <h:commandButton action="#{challengeController.delete}" value="Deletar" class="btn btn-danger">
                                    <f:setPropertyActionListener value="#{challenge}" target="#{challengeController.challenge}"/>
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
            
        <w:footer />
    </h:body>
    </f:view>
</html>
