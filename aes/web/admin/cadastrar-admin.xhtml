<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:w="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>Admin</title>
        <w:head_comum />
        <w:topmenu />
        <w:header />
    </h:head>
    <h:body>

        <div id="corpo">
            <div class="main">
                <div class="pagecontent">
                    
                    <h1>Admin</h1>
                    <div id="maintop">
                        <h:form id="listForm">
                            <h:dataTable id="challengeTable" binding="#{table}" value="#{userController.userList()}" var="user" class="table table-striped table-hover table-bordered tableUpdated">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{user.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    <h:outputText value="#{user.email}" />
                                </h:column>
                                <!--
                                <h:column>
                                    <f:facet name="header">Admin</f:facet>
                                    <h:selectBooleanCheckbox value="#{empty user.administrator ? false:true}">
                                        <f:ajax event="change" execute="@this" listener="#{userController.setAdmin}" render="@form" />
                                    </h:selectBooleanCheckbox>
                                </h:column>
                                -->
                                <h:column>
                                    <f:facet name="header">Admin</f:facet>
                                    <h:selectBooleanCheckbox value="#{user.admin}" valueChangeListener="#{userController.setAdmin(user)}">
                                        <f:ajax event="change" execute="@this"/>
                                    </h:selectBooleanCheckbox>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">Consultor</f:facet>
                                    <h:selectBooleanCheckbox value="#{user.consultant}" valueChangeListener="#{userController.setConsultant(user)}">
                                        <f:ajax event="change" execute="@this"/>
                                    </h:selectBooleanCheckbox>
                                </h:column>
                            </h:dataTable>
                            
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
            
        <w:footer />
    </h:body>
    </f:view>
</html>
