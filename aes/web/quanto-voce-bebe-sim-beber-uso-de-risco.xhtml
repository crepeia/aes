<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação - O quanto você bebe? | Álcool e Saúde</title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">

                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>O quanto você bebe?</h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <h3>Avaliação</h3>
                            
                            <h:form>
                                <p:panel id="questoes" >


                                    <p><h:outputText value="01 - Have you more than once driven a car or other vehicle while you werer drinking?"/></p>

                                    <p:panelGrid columns="2" id="question1">
                                        <p:selectOneRadio id="options" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    
                                    <p><h:outputText value="02 - Have you gotten into situations while drinking or after drinking that you increased your chances of getting hurt - like swimming, using machinery, or walking in a a dangerous area or around heavy drinking?"/></p>

                                    <p:panelGrid columns="2" id="question2">
                                        <p:selectOneRadio id="options2" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="03 - Have you continued to drink even though you knew it was causing you trouble with your family and friends?"/></p>
                                    <p:panelGrid columns="2" id="question3">
                                        <p:selectOneRadio id="options3" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="04 - Have you gotten into psysical fights while drinking or right after drinking?"/></p>
                                    <p:panelGrid columns="2" id="question4">
                                        <p:selectOneRadio id="options4" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="05 - Have you had a period when your drinking - or being sick from drinking - often interfered with taking of your home or family? Troubles in school or job?"/></p>
                                    <p:panelGrid columns="2" id="question5">
                                        <p:selectOneRadio id="options5" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="06 - Have you gotten arrested, been held at a police station, or had any other legal problems beacause of your drinking?"/></p>
                                    <p:panelGrid columns="2" id="question6">
                                        <p:selectOneRadio id="options6" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                </p:panel>
                                
                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./index.xhtml"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                            <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{preparandoParaPararController.avaliar()}">
                                <f:attribute name="object" value="#{userController.user}" />
                                <f:attribute name="typeName" value="user" />
                            </p:commandButton>                                
                                </div>

                        </h:form>

                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             

                    <div class="referencias">
                        <p>Atualizado em 11/06/2014</p>
                    </div>



                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
