<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação - O quanto você bebe? | Viva sem tabaco </title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">


                <w:leftmenu_1 cssClass="leftmenu1" />

                <div class="pagecontent">



                    <div id="pagecont1">                                                                                                 
                        <div id="pagetop">
                            <div class="fotoframe">                            
                                <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                            </div>
                        </div>                                                                                                                                                                                                                                                                      

                        <h1>O quanto você bebe?</h1>                                                
                        <h2>Uso de risco</h2>

                        <div id="avacomorbidades">
                            <h:form>

                                <p:panel id="questoes" >

                                    <h:outputText value="01 - Have you more than once driven a car or other vehicle while you werer drinking?"/>

                                    <p:panelGrid columns="2" id="question1">
                                        <p:selectOneRadio id="options" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    
                                    <h:outputText value="02 - Have you gotten into situations while drinking or after drinking that you increased your chances of getting hurt - like swimming, using machinery, or walking in a a dangerous area or around heavy drinking?"/>

                                    <p:panelGrid columns="2" id="question2">
                                        <p:selectOneRadio id="options2" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="03 - Have you continued to drink even though you knew it was causing you trouble with your family and friends?"/>
                                    <p:panelGrid columns="2" id="question3">
                                        <p:selectOneRadio id="options3" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="04 - Have you gotten into psysical fights while drinking or right after drinking?"/>
                                    <p:panelGrid columns="2" id="question4">
                                        <p:selectOneRadio id="options4" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="05 - Have you had a period when your drinking - or being sick from drinking - often interfered with taking of your home or family? Troubles in school or job?"/>
                                    <p:panelGrid columns="2" id="question5">
                                        <p:selectOneRadio id="options5" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="06 - Have you gotten arrested, been held at a police station, or had any other legal problems beacause of your drinking?"/>
                                    <p:panelGrid columns="2" id="question6">
                                        <p:selectOneRadio id="options6" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>

                                </p:panel>                                                                                                                                

                                <div><p:commandButton id="saveBtn" styleClass="btngen1" value="#{messages['next']}" update="@form" action="#{preparandoParaPararController.avaliar()}">
                                        <f:attribute name="object" value="#{userController.user}" />
                                        <f:attribute name="typeName" value="user" />
                                    </p:commandButton>                                

                                </div>
                            </h:form>
                        </div>                                               

                        <div class="referencias">
                            <p>Atualizado em 20/01/2014</p>
                        </div>

                    </div>                                      

                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
