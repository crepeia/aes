<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>#{messages}O quanto voce bebe ? | Álcool e Saude </title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header loginRequired="true"/>

            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">





                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>Pronto para mudar ? </h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">

                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <p> Abaixo você consegue observar a avalicão dos seus prós e contras </p>

                            <p>

                                <h:panelGrid columns="1"  cellpadding="5">
                                    <f:facet name="header">  
                                        Prós                                     
                                    </f:facet>
                                    <h:outputText value="Melhorar minha saúde." rendered="#{!empty evaluationController.evaluation.prosReasons1}" />
                                    <h:outputText value="Melhorar os meus relacionamentos." rendered="#{!empty evaluationController.evaluation.prosReasons2}" />
                                    <h:outputText value="Evitar ressacas."  rendered="#{!empty evaluationController.evaluation.prosReasons3}"  />
                                    <h:outputText value="Melhor meu desempenho nos estudos."  rendered="#{!empty evaluationController.evaluation.prosReasons4}" />
                                    <h:outputText value="Perder peso e ficar em forma." rendered="#{!empty evaluationController.evaluation.prosReasons5}"  />
                                    <h:outputText value="Economizar dinheiro."  rendered="#{!empty evaluationController.evaluation.prosReasons6}" />
                                    <h:outputText value="Evitar problemas mais sérios."  rendered="#{!empty evaluationController.evaluation.prosReasons7}" />
                                    <h:outputText value="Atingir meus objetivos pessoais."  rendered="#{!empty evaluationController.evaluation.prosReasons8}" />
                                    <h:outputText value="#{evaluationController.evaluation.pros1}" rendered="#{!empty evaluationController.evaluation.pros1}"/> 
                                    <h:outputText value="#{evaluationController.evaluation.pros2}" rendered="#{!empty evaluationController.evaluation.pros2}"/> 
                                    <h:outputText value="#{evaluationController.evaluation.pros3}" rendered="#{!empty evaluationController.evaluation.pros3}"/>   
                                </h:panelGrid>

                                <h:panelGrid columns="1"  cellpadding="5" id="questao3">
                                    <f:facet name="header">  
                                        Contras                                      
                                    </f:facet>
                                    <h:outputText value="#{evaluationController.evaluation.cons1}" rendered="#{!empty evaluationController.evaluation.cons1}"/> 
                                    <h:outputText value="#{evaluationController.evaluation.cons2}" rendered="#{!empty evaluationController.evaluation.cons2}"/> 
                                    <h:outputText value="#{evaluationController.evaluation.cons3}" rendered="#{!empty evaluationController.evaluation.cons3}"/> 
                                </h:panelGrid>

                            </p>           
                            <h:form>
                                <p:panel id="questoes" >

                                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10" id="questao2">
                                        <f:facet name="header">  
                                            Você está preparado(a) para mudar a forma com que bebe ? 
                                        </f:facet> 
                                        <p:selectOneRadio id="options" value="#{evaluationController.evaluation.ready}" required="true">  
                                            <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                            <f:selectItem itemLabel="Não" itemValue="#{false}" /> 
                                        </p:selectOneRadio> 
                                    </h:panelGrid>
                                </p:panel>

                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./preparando-pros-cons.xhtml"></h:button>
                                </div>


                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{evaluationController.prosConsEvaluation()}" />
                                </div>
                            </h:form>



                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             

                    <div class="referencias">
                        <p>Atualizado em 12/01/2014</p>
                    </div>



                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
        </f:view>
</html>
