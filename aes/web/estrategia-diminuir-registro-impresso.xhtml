<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>Registro impresso</title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header --> 
            <w:header loginRequired="true" />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">





                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>Imprimir folheto de registro</h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <p></p>
                                      

                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             
                    <h:form>
                    <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="#{evaluationController.URL}"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="plano-mudanca-pronto-para-comecar?faces-redirect=true.xhtml"/>      
                                </div>
                    <div class="referencias">
                        <p>#{messages['updated']} </p>
                    </div>
                        </h:form>


                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
        </f:view>
</html>
