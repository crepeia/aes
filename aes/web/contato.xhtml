<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
    <h:head>
        <title>#{messages['contato.title']}</title>
        <w:head_comum />
    </h:head>
    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />

            <!--mainmenu-->         	
            <div class="main">

                <div class="pagecontent">                 
                    <h1>#{messages['contact']}</h1>
                    <div id="contato">
                        <h4>#{messages['contato.h4.1']}</h4>
                        <h4>#{messages['contato.h4.2']}</h4>
                        <h4>#{messages['contato.h4.3']}</h4>
                      
                        <h:form id="form" class="form-signup">
                            <p:panelGrid columns="1">
                                <p:panel>
                                    <h4>#{messages['contato.h4.4']}</h4>
                                    <p:inputText id="sendEmail" value="#{contactController.contact.sender}" required="true" label="#{messages['email']}"></p:inputText>
                                    <p:watermark for="sendEmail" value="E-mail" />
                                    <h4>#{messages['h4.message']}</h4>
                                    <p:inputTextarea rows="4" cols="60" autoResize="false" value="#{contactController.contact.text}" required="true" label="#{messages['h4.message']}" />
                                    <div id="signinbtn"><p:commandButton styleClass="btngen" value ="#{messages['send']}" update="@form" actionListener="#{contactController.contactFormSend()}" /></div>
                                </p:panel>
                                <p:panel>
                                    <p:messages id="messages" showDetail="false" autoUpdate="true"/> 

                                    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;"  >
                                        <f:facet name="default">

                                        </f:facet>

                                        <f:facet name="start">
                                            <p:graphicImage library="default" name="/images/ajax-loader.gif" />
                                            <p:outputLabel value="#{messages['pleasewait']}."/>    
                                        </f:facet>

                                        <f:facet name="complete">
                                        </f:facet>
                                    </p:ajaxStatus>
                                </p:panel>
                            </p:panelGrid>
                        </h:form>

                    </div>	
                </div>
            </div>

        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
        </f:view>
</html>
