<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação - O quanto você bebe? | Álcool e Saúde</title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">

                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>O quanto você bebe?</h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <h3>Quais são os sintomas de um transtorno relacionado ao uso de álcool</h3>
                            
                            <p> No último ano, você apresentou algum destes sintomas abaixo ? (Marque todos os que você apresentou e clique em resultado):</p>
                                    <!--inserir tag "value" com controlador na tag abaixo - selectManyCheckbox-->
                                    <h:form>
                                    <h:panelGrid columns="2" >
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen1}" />                                      
                                    <h:outputText value="teve vezes em que você bebeu mais, durante mais tempo do que havia planejado" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen2}" /> 
                                    <h:outputText value="mais do que uma vez você quiz ou tentou diminuir ou para de beber mas não conseguiu " />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen3}" />  
                                    <h:outputText value="mais do que uma vez você se envolveu em situações durante ou depois de beber que aumentaram as suas chances de se machucar (tais como dirigir, nadas, operar maquiasn, andar por áreas perigosa ou fazer sexo sem proteção" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen4}" />                                      
                                    <h:outputText value="teve que beber muito mais do que costumava para conseguir os efeitos que queria ? Ou achou que a quatidade que você costuma beber teve um efeito muito menor do que antes" />
                                    <p:selectBooleanCheckbox  value="#{evaluationController.evaluation.screen5}" />                                      
                                    <h:outputText value="continuou a beber apesar disso le fazer se sentir deprimido ou ansioso ou mesmo aumentando um outro problema de saúde? Ou depois de ter um esquecido o que fez por ter bebido?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen6}" />                                      
                                    <h:outputText value="gastou muito tempo bebendo ? ou passando mal ou mesmo se recuperando por ter bebido" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen7}" />                                      
                                    <h:outputText value="continuou a beber mesmo que isso estivesse causando problema com sua família ou amigos?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen8}" />                                      
                                    <h:outputText value="notou que beber ou estar passando mal por ter bebido frequentemente interferiu na forma que você cuidava de sua casa ou família ? Ou causou problemas no trabalho ? Ou problemas relacionados aos estudos" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen9}" />                                      
                                    <h:outputText value="para beber você desistiu ou interrompeu atividades que eram importantes ou interessantes para você, que lhe davam prazer, " />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen10}" />
                                    <h:outputText value="mais de uma vez foi preso ou detido em uma delegacia, ou teve outros probis relacionados com a bebida"/>
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen11}" />
                                    <h:outputText value="percebeu que depois que os efeitos do álcool passaram você teve sintomas de abstinência, tais como problemas para dormir, tremores, exaustão, nauseas, sudorese, taquicardia ou convulsões? Ou sentiu coisas que não estão aqui?"/>
                                    </h:panelGrid>
                                    </h:form>
                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./quanto-voce-bebe-sim-beber-uso-audit-7.xhtml"></h:button>                                
                                </div>                                                           
                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{evaluationController.screenForAlcoholUseDisorders()}"/>                         
                                </div>
                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             

                    <div class="referencias">
                        <p>Atualizado em 11/06/2014</p>
                    </div>



                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
