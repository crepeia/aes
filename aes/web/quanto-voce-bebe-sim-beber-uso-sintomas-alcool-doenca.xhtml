<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação - O quanto você bebe? | Álcool e Saúde</title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">

                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>O quanto você bebe?</h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <h3>Avaliação</h3>
                            
                            <p>In the past year, have you (check all that apply and click the “Feedback” button, below):</p>
                            
                            <h:form>
                                <p:panel id="questoes" >

                                    <!--inserir tag "value" com controlador na tag abaixo - selectManyCheckbox-->
                                    <h:panelGrid columns="2" >
                                        <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen1}" />                                      
                                    <h:outputText value="had times when you ended up drinking more, or longer, than you intended?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen2}" /> 
                                    <h:outputText value="more than once wanted to cut down or stop drinking, or tried to, but couldn't?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen3}" />  
                                    <h:outputText value="more than once gotten into situations while or after drinking that increased your chances of getting hurt (such as driving, swimming, using machinery, walking in a dangerous area, or having unsafe sex)?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen4}" />                                      
                                    <h:outputText value="continued to drink even though it was making you feel depressed or anxious or adding to another health problem? Or after having had a memory blackout?" />
                                    <p:selectBooleanCheckbox  value="#{evaluationController.evaluation.screen5}" />                                      
                                    <h:outputText value="spent a lot of time drinking? Or being sick or getting over other aftereffects?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen6}" />                                      
                                    <h:outputText value="continued to drink even though it was causing trouble with your family or friends?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen7}" />                                      
                                    <h:outputText value="found that drinking—or being sick from drinking—often interfered with taking care of your home or family? Or caused job troubles? Or school problems?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen8}" />                                      
                                    <h:outputText value="given up or cut back on activities that were important or interesting to you, or gave you pleasure, in order to drink?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen9}" />                                      
                                    <h:outputText value="more than once gotten arrested, been held at a police station, or had other legal problems because of your drinking?" />
                                    <p:selectBooleanCheckbox value="#{evaluationController.evaluation.screen10}" />
                                    <h:outputText value="found that when the effects of alcohol were wearing off, you had withdrawal symptoms,	such as trouble sleeping, shakiness, restlessness, nausea, sweating, a racing heart, or a seizure? Or sensed things that were not there?"/>
                                    </h:panelGrid>                           
                                   
                                </p:panel>
                                
                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./quanto-voce-bebe-sim-beber-uso-audit-7.xhtml"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                                    <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{evaluationController.screenForAlcoholUseDisorders()}"/>
                               
                                                         
                                </div>

                        </h:form>

                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             

                    <div class="referencias">
                        <p>Atualizado em 11/06/2014</p>
                    </div>



                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
