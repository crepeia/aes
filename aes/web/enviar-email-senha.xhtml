<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <div id="corpo"> 
                <w:header logoutRequired="true"  />
                <w:topmenu />

                <div class="main">
                    <div class="pagecontent">
                        
                        <div id="signin">
                            <h3 class="orange-text">#{messages['h1.recover.password']}</h3>
                            <p>#{messages['p.send.email']}</p>
                            <h:form class="form-signup">  
                                 <p:ajaxStatus onstart="statusDialog.show()" onsuccess="statusDialog.hide()" />
                                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                                <p:graphicImage library="default" name="images/loading.gif" />
                                            </p:dialog>
                                <p:growl id="errorGrowl" for="info" sticky="true" redisplay="true" globalOnly="true"/>
                                <div class="signuptext"> 
                                    <p:inputText id="emailTxt" value="#{userController.user.email}" required="true" size="30" label="#{messages['email']}" validatorMessage="#{messages['naccount.invalidemail']}" styleClass="validate" type="email">
                                        <f:validateLength maximum="50" />
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:watermark for="emailTxt" value="#{messages['email']}" />
                                    <p:message for="emailTxt"/>
                                    <p:messages for="error"/>
                                </div>
                                <div id="signipbottom">
                                    <div id="signinsubmit">
                                        <div id="signinbtn" >
                                            <p:commandButton id="entrarBtn" value="#{messages['send']}" update="@form" actionListener="#{userController.recoverPassword()}" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div > 
                </div>

            </div>	

            <w:footer />
        </h:body>
    </f:view>
</html>
