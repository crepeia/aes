<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Avaliação - O quanto você bebe? | Viva sem tabaco </title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">


                <w:leftmenu_1 cssClass="leftmenu1" />

                <div class="pagecontent">



                    <div id="pagecont1">                                                                                                 
                        <div id="pagetop">
                            <div class="fotoframe">                            
                                <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                            </div>
                        </div>                                                                                                                                                                                                                                                                      

                        <h1>O quanto você bebe?</h1>                                                
                        <h2>Dependência</h2>

                        <div id="avacomorbidades">
                            <h:form>

                                <p:panel id="questoes" >

                                    <h:outputText value="01 - Have you had times when you ended up drinking more than you meant to?"/>

                                    <p:panelGrid columns="2" id="question1">
                                        <p:selectOneRadio id="options" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    
                                    <h:outputText value="02 - Have you more than once wanted to stop or cut down on your drinking? Or tried more than once to stop or cut down but found you couldn't?"/>

                                    <p:panelGrid columns="2" id="question2">
                                        <p:selectOneRadio id="options2" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="03 - Have you found that you have to drink much more than you once did to get the effect you want? Or that usual number of drinks has much less effect on you than it once did?"/>
                                    <p:panelGrid columns="2" id="question3">
                                        <p:selectOneRadio id="options3" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="04 - When the effects of alcohol are wearing off, have you had trouble sleeping?  Found your hand shaking? Nervous? Nauseous? Restless? Sweating or with your heart beating fast? Have you sensed things that aren't really there? Had seizures"/>
                                    <p:panelGrid columns="2" id="question4">
                                        <p:selectOneRadio id="options4" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="05 - Have you taken a drink or used any drug or medicine (other than over-the-counter pain relievers) to keep from having bad aftereffects of drinking? Or get over them??"/>
                                    <p:panelGrid columns="2" id="question5">
                                        <p:selectOneRadio id="options5" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="06 - Have you continued to drink even though you knew it was making you feel depressed or anxious? Or causing a health problem or making one worse? Or after having had a blackout?"/>
                                    <p:panelGrid columns="2" id="question6">
                                        <p:selectOneRadio id="options6" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="07 - Have you had  a period when you spent a lot of time drinking? Or being sick of getting over the bad aftereffects of drinking?"/>
                                    <p:panelGrid columns="2" id="question7">
                                        <p:selectOneRadio id="options7" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <h:outputText value="08 - In order to drink, have you given up or cut down on activities that were important or interesting to you or gave you pleasure?"/>
                                    <p:panelGrid columns="2" id="question8">
                                        <p:selectOneRadio id="options8" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>

                                </p:panel>                                                                                                                                

                                <div><p:commandButton id="saveBtn" styleClass="btngen1" value="#{messages['next']}" update="@form" action="#{preparandoParaPararController.avaliar()}">
                                        <f:attribute name="object" value="#{userController.user}" />
                                        <f:attribute name="typeName" value="user" />
                                    </p:commandButton>                                

                                </div>
                            </h:form>
                        </div>                                               

                        <div class="referencias">
                            <p>Atualizado em 20/01/2014</p>
                        </div>

                    </div>                                      

                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
