<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Introdução - O quanto você bebe ? | Álcool e Saúde </title>
        <w:head_comum />
    </h:head>

    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />
            <!--mainmenu-->         	
            <div class="main">

                <div class="pagecontent">


                    <div id="pagetop">
                        <div id="hpagetop">
                            <h1>O quanto você bebe?</h1> 
                        </div>    

                        <div id="progressbar">
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>                        
                    </div>


                    <div id="pagemiddle">
                        
                        <div class="fotoframe">                            
                            <h:graphicImage library="default" id="cartoonman" title="Parar de fumar" name="images/deixar-cigarro.png" alt="Gratuito" />
                        </div>

                        <div id="pmtext">

                            <!-- Este texto precisa ser atualizado -->
                            <h3>Avaliação</h3>
                            
                            <h:form>
                                <p:panel id="questoes" >


                                    <p><h:outputText value="01 - teve vezes em que você bebeu mais, durante mais tempo do que havia planejado?"/></p>

                                    <p:panelGrid columns="2" id="question1">
                                        <p:selectOneRadio id="options" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                     
                                    <p><h:outputText value="02 - mais do que uma vez você quiz ou tentou diminuir ou para de beber mas não conseguiu "/></p>
                                    <p:panelGrid columns="2" id="question2">
                                        <p:selectOneRadio id="options2" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="03 - teve que beber muito mais do que costumava para conseguir os efeitos que queria ? Ou achou que a quatidade que você costuma beber teve um efeito muito menor do que antes"/></p>
                                    <p:panelGrid columns="2" id="question3">
                                        <p:selectOneRadio id="options3" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="04 - continuou a beber apesar disso le fazer se sentir deprimido ou ansioso ou mesmo aumentando um outro problema de saúde? Ou depois de ter um esquecido o que fez por ter bebido?"/></p>
                                    <p:panelGrid columns="2" id="question4">
                                        <p:selectOneRadio id="options4" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                                                        
                                    <p><h:outputText value="05 - gastou muito tempo bebendo ? ou passando mal ou mesmo se recuperando por ter bebido"/></p>
                                    <p:panelGrid columns="2" id="question5">
                                        <p:selectOneRadio id="options5" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="06 - continuou a beber mesmo que isso estivesse causando problema com sua família ou amigos?"/></p>
                                    <p:panelGrid columns="2" id="question6">
                                        <p:selectOneRadio id="options6" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="07 - notou que beber ou estar passando mal por ter bebido frequentemente interferiu na forma que você cuidava de sua casa ou família ? Ou causou problemas no trabalho ? Ou problemas relacionados aos estudos?"/></p>
                                    <p:panelGrid columns="2" id="question7">
                                        <p:selectOneRadio id="options7" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="08 - notou que beber ou estar passando mal por ter bebido frequentemente interferiu na forma que você cuidava de sua casa ou família ? Ou causou problemas no trabalho ? Ou problemas relacionados aos estudos"/></p>
                                    <p:panelGrid columns="2" id="question8">
                                        <p:selectOneRadio id="options8" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="09 - mais de uma vez foi preso ou detido em uma delegacia, ou teve outros probis relacionados com a bebida"/></p>
                                    <p:panelGrid columns="2" id="question9">
                                        <p:selectOneRadio id="options9" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                    <p><h:outputText value="10 - mais de uma vez foi preso ou detido em uma delegacia, ou teve outros probis relacionados com a bebida"/></p>
                                    <p:panelGrid columns="2" id="question10">
                                        <p:selectOneRadio id="options10" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                                                        
                                    <p><h:outputText value="11 - percebeu que depois que os efeitos do álcool passaram você teve sintomas de abstinência, tais como problemas para dormir, tremores, exaustão, nauseas, sudorese, taquicardia ou convulsões? Ou sentiu coisas que não estão aqui?"/></p>
                                    <p:panelGrid columns="2" id="question11">
                                        <p:selectOneRadio id="options11" value="#" required="true">  
                                            <f:selectItem itemLabel="Yes" itemValue="1" />  
                                            <f:selectItem itemLabel="No" itemValue="0" />  
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                    
                                                            
                                </p:panel>
                                
                                <div id="btnback">
                                    <h:button class="btngen" value ="#{messages['back']}" outcome="./index.xhtml"></h:button>
                                </div>
                                
                                
                                <div id="btnnext">
                            <p:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" update="@form" action="#{preparandoParaPararController.evaluate()}">
                                <f:attribute name="object" value="#{userController.user}" />
                                <f:attribute name="typeName" value="user" />
                            </p:commandButton>                                
                                </div>

                        </h:form>

                        </div><!-- end pmtext -->  

                    </div><!-- end page middle -->                                             

                    <div class="referencias">
                        <p>Atualizado em 11/06/2014</p>
                    </div>



                </div>        
            </div>


        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
