<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}" >
    <h:head>
        <title>#{messages['programa.title']}</title>
        <w:head_comum />
    </h:head>
    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />

            <!--mainmenu-->         	
            <div class="main">


                <div class="pagecontent">

                                       
                    <h:graphicImage library="default" name="images/felicidade.png" alt="Artigo sobre sites para tabagismo na internet" id="artigotabaco" />
                    <h2>#{messages['programa.h2.1']}</h2>
                    <p>#{messages['programa.p1']}</p>
                    <h2>#{messages['programa.h2.2']}</h2>
                    <p>#{messages['programa.p2']}<h:outputLink value="http://www.hon.ch/HONcode/Webmasters/intro.html">#{messages['programa.link']} </h:outputLink>.</p>                    
                    <p>#{messages['programa.p3']} </p>
                    <h2>#{messages['programa.h2.3']}</h2>
                    <p>#{messages['programa.p4']}</p>
                    <p></p>
                    <div class="referencias">
                        <p>#{messages['updated']}</p>
                    </div>
                    <div id="btnprog"><h:button class="btngen" value ="Cadastrar" outcome="./cadastrar-nova-conta.xhtml"  ></h:button></div>                                       

                </div>
            </div>

        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
    </f:view >
</html>
