aboutus.p.telmo=Coordenador do CREPEIA, Mestre em Psicologia Social (UFMG), Doutor em Ci\u00eancias da Sa\u00fade (Unifesp), P\u00f3s-Doutor em \u00c1lcool e Drogas (University of Connecticut Health Center e USP). Pesquisador do CNPq.
