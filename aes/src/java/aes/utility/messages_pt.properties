politica.do.site.p.3 N\u00f3s nos preocupamos com a prote\u00e7\u00e3o da privacidade dos usu\u00e1rios e adotamos a pol\u00edtica de proteger informa\u00e7\u00f5es sobre indiv\u00edduos. Esta pol\u00edtica descreve as informa\u00e7\u00f5es coletadas pelo site, como a informa\u00e7\u00e3o \u00e9 utilizada, como a informa\u00e7\u00e3o \u00e9 revelada, a seguran\u00e7a da informa\u00e7\u00e3o, e como as informa\u00e7\u00f5es podem ser acessadas e corrigidas a respeito da privacidade do usu\u00e1rio.
politica.do.site.h3.1 1. Coleta das Informa\u00e7\u00f5es Pessoais
politica.do.site.p.4 Voc\u00ea pode fornecer informa\u00e7\u00f5es pessoais durante a utiliza\u00e7\u00e3o dos servi\u00e7os oferecidos por este site. Esta informa\u00e7\u00e3o pessoal pode incluir detalhes como seu nome, idade, sexo e formas de contato. Produtos e servi\u00e7os podem exigir outros tipos de informa\u00e7\u00e3o.
politica.do.site.p.5 A escolha das informa\u00e7\u00f5es fornecidas compete exclusivamente ao usu\u00e1rio do site. Utilizamos as informa\u00e7\u00f5es para gerar informa\u00e7\u00f5es e melhorar a qualidade dos servi\u00e7os prestados. 
politica.do.site.p.6 Este site tamb\u00e9m pode coletar e arquivar informa\u00e7\u00f5es a respeito da visita do website, incluindo:
politica.do.site.li.1 Nome e dom\u00ednio onde voc\u00ea acessou a internet;
politica.do.site.li.2 Data e a hora do seu acesso;
politica.do.site.li.3 O endere\u00e7o de internet do site onde voc\u00ea foi direcionado ao site;
politica.do.site.li.4 As p\u00e1ginas que voc\u00ea acessou enquanto utilizava o site.
politica.do.site.p.7 Estas informa\u00e7\u00f5es
politica.do.site.p.7.1 n\u00e3o
politica.do.site.p.7.2 identificam usu\u00e1rios e s\u00e3o utilizadas para medir o n\u00famero de visitantes do site e como ele \u00e9 navegado. Esta informa\u00e7\u00e3o \u00e9 utilizada para fazer o site mais \u00fatil para voc\u00ea.
politica.do.site.p.8 Este site tamb\u00e9m coleta informa\u00e7\u00f5es de pessoas registradas ou visitantes com o prop\u00f3sito de melhorar a qualidade e efetividade. O administrador agradece todo tipo de feedback sobre todos os aspectos.
politica.do.site.h3.2 2. Como sua informa\u00e7\u00e3o pessoal \u00e9 utilizada?
politica.do.site.p.9 As informa\u00e7\u00f5es pessoais obtidas atrav\u00e9s do site s\u00e3o utilizadas para:
politica.do.site.li.5 Fornecer servi\u00e7os a voc\u00ea;
politica.do.site.li.6 Fornecer informa\u00e7\u00f5es e outros tipos de comunicado;
politica.do.site.li.7 Envolver voc\u00ea em iniciativas do site;
politica.do.site.li.8 Analisar padr\u00f5es e tend\u00eancias da utiliza\u00e7\u00e3o do site.
politica.do.site.p.10 Algumas formas de uso das informa\u00e7\u00f5es descritas acima podem ser fornecidas por terceiros, autorizados a utilizar estas informa\u00e7\u00f5es para estas propostas.
politica.do.site.p.11 As informa\u00e7\u00f5es coletadas para este site tamb\u00e9m pode ser utilizada para determinar padr\u00f5es demogr\u00e1ficos de uso. Informa\u00e7\u00f5es pessoais n\u00e3o s\u00e3o utilizadas para este prop\u00f3sito. Esta informa\u00e7\u00e3o an\u00f4nima \u00e9, ent\u00e3o, utilizada para melhorar o site e nossos servi\u00e7os. Estas informa\u00e7\u00f5es n\u00e3o ser\u00e3o transmitidas para terceiros.
politica.do.site.p.12 Al\u00e9m dos prop\u00f3sitos descritos acima, o site n\u00e3o utilizar\u00e1 suas informa\u00e7\u00f5es sem consentimento pr\u00e9vio. A \u00fanica exce\u00e7\u00e3o a esta regra ser\u00e1 quando evidenciado o prop\u00f3sito de prevenir algum dano \u00e0 sa\u00fade ou pela Justi\u00e7a.
politica.do.site.h3.3 3. Seguran\u00e7a de seus dados
politica.do.site.p.13 O site implementa procedimentos para garantir a seguran\u00e7a das informa\u00e7\u00f5es coletadas, evitando que as informa\u00e7\u00f5es sejam perdidas, destru\u00eddas, utilizadas ou acessadas de forma n\u00e3o autorizada. As informa\u00e7\u00f5es fornecidas por voc\u00ea ser\u00e3o acessadas somente por pessoal autorizado.
politica.do.site.p.14 Entretanto, nenhuma transmiss\u00e3o de dados na internet ou informa\u00e7\u00e3o contida em nossos servidores acessada via internet s\u00e3o totalmente seguras. Estas atividades s\u00e3o de sua inteira responsabilidade.
politica.do.site.h3.4 4. Quebra de sigilo das informa\u00e7\u00f5es
politica.do.site.p.15 As informa\u00e7\u00f5es coletadas atrav\u00e9s do site n\u00e3o ser\u00e3o reveladas ou repassadas a terceiros a menos que esteja de acordo com esta pol\u00edtica de privacidade. Informa\u00e7\u00f5es podem ser fornecidas a terceiros somente com autoriza\u00e7\u00e3o e um prop\u00f3sito particular. 
politica.do.site.h3.5 5. Links para sites de terceiros
politica.do.site.p.16 Este site cont\u00e9m links para outros sites. N\u00f3s n\u00e3o nos responsabilizamos pelas pr\u00e1ticas de privacidade e conte\u00fado de sites de terceiros. \u00c9 de sua responsabilidade pesquisar a pol\u00edtica de privacidade destes sites.
politica.do.site.h3.6 6. Mudan\u00e7as no Termo de Privacidade
politica.do.site.p.17 Este site pode alterar o termo de privacidade, colocando uma nova vers\u00e3o no site. Voc\u00ea deve consultar esta p\u00e1gina ocasionalmente para se familiarizar com poss\u00edveis mudan\u00e7as. Esta pol\u00edtica de privacidade pode mudar, a partir da introdu\u00e7\u00e3o de novas regula\u00e7\u00f5es e leis.
politica.do.site.h3.7 7. Contato
politica.do.site.p.18 Caso voc\u00ea possua alguma quest\u00e3o, entre em contato conosco a partir do endere\u00e7o encontrado neste site.

