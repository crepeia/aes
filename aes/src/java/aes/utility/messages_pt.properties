pronto.fis.titlepage=Fissura - T\u00e9cnicas para enfrentar a fissura
pronto.fis.img=Fissura
pronto.fis.h1=Vencendo a fissura
pronto.fis.p1=A vontade de fumar - ou fissura - \u00e9 muito comum nas pessoas que est\u00e3o parando de fumar.
pronto.fis.p2=Cada epis\u00f3dio dura em m\u00e9dia 5 minutos, diminuindo muito ou desaparecendo depois.
pronto.fis.p3=Existem t\u00e9cnicas que podem ajudar voc\u00ea a enfrentar a fissura.
pronto.fis.h3=T\u00e9cnicas para enfrentar a fissura
pronto.fis.p4=As t\u00e9cnicas abaixo apesar de simples, apresentam resultados. Escolha as que voc\u00ea preferir para montarmos o seu plano:
pronto.fis.lab1=Beber um copo de \u00e1gua pausadamente.
pronto.fis.lab2=Comer alimentos com baixa quantidade de calorias como frutas cristalizadas (uva passas), balas diet\u00e9ticas e chicletes diet\u00e9ticos.
pronto.fis.lab3=Fazer exerc\u00edcio de relaxamento - em \u00e1udio MP3 - link para download no plano de parar.
pronto.fis.lab4=Ler um cart\u00e3o com suas raz\u00f5es para ter parado de fumar.
