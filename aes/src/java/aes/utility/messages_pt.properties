termos.de.uso.h3.1 Acesso ao site
termos.de.uso.p.5 Algumas das p\u00e1ginas do site s\u00e3o de livre acesso a todos os visitantes, no entanto, o acesso ao programa requer a realiza\u00e7\u00e3o de um cadastro gratuito. Caso exista interesse por parte do usu\u00e1rio, \u00e9 necess\u00e1rio escolher um nome de usu\u00e1rio e uma senha. O nome de usu\u00e1rio e senha devem ser mantidos em sigilo e n\u00e3o devem ser compartilhados com qualquer outro usu\u00e1rio. Os visitantes s\u00e3o solicitados a n\u00e3o divulgarem o nome de usu\u00e1rio e senha para terceiros.
termos.de.uso.h3.2 Proibi\u00e7\u00f5es
termos.de.uso.li.1 Usar outro nome de pessoa, nome de usu\u00e1rio ou senha quando acessar este site, sem o pr\u00e9vio consentimento;
termos.de.uso.li.2 Escrever ou transmitir qualquer material que pode, de alguma forma, difamar, ofender ou causar desconforto a qualquer pessoa; ser obsceno ou que de qualquer maneira, interfira na utiliza\u00e7\u00e3o de outros usu\u00e1rios a este site;
termos.de.uso.li.3 Prover qualquer informa\u00e7\u00e3o para o site que seja confidencial ou propriedade de terceiros;
termos.de.uso.li.4 Usar este site de qualquer maneira que possa infringir leis, regras ou regulamenta\u00e7\u00f5es ou direito de terceiros; ou
termos.de.uso.li.5 Transmitir v\u00edrus ou qualquer conte\u00fado que interfira na funcionalidade do site.
termos.de.uso.h3.3 Garantias
termos.de.uso.p.6 Todos os esfor\u00e7os foram realizados para garantir que as informa\u00e7\u00f5es e materiais contidos neste site s\u00e3o completamente verdadeiros e n\u00e3o danosos. Os materiais e informa\u00e7\u00f5es disponibilizadas foram avaliados por especialistas na \u00e1rea de tratamento do tabagismo e por ex-fumantes.
termos.de.uso.p.7 O site n\u00e3o garante que os servi\u00e7os ser\u00e3o disponibilizados de forma ininterrupta ou constante.
termos.de.uso.p.8 Embora os servi\u00e7os propostos pelo site tenham como objetivo prover ajuda a fumantes, os mesmos s\u00e3o livres e encorajados a consultar profissionais de sa\u00fade. Todos os usu\u00e1rios devem utilizar este assumindo seus pr\u00f3prios riscos.
termos.de.uso.p.9 As informa\u00e7\u00f5es contidas neste site podem incluir servi\u00e7os e informa\u00e7\u00f5es de terceiros. O conte\u00fado e servi\u00e7os de terceiros ser\u00e3o disponibilizados com aprova\u00e7\u00e3o pr\u00e9via. 
