quem.somos.os.autores.p.1 O projeto \u00c1lcool e Sa\u00fade foi criado pela linha de pesquisa de e-sa\u00fade do <h:outputLink value="http://www.ufjf.br/crepeia/">CREPEIA</h:outputLink> - Centro de Refer\u00eancia em Pesquisa, Interven\u00e7\u00e3o e Avalia\u00e7\u00e3o em \u00c1lcool e Outras Drogas - em parceria com o Departamento de Ci\u00eancias da Computa\u00e7\u00e3o da <h:outputLink value="http://www.ufjf.br">Universidade Federal de Juiz de Fora.</h:outputLink>
quem.somos.os.autores.p.2 Este programa \u00e9 financiado por projetos submetidos a ag\u00eancias de financiamento de pesquisa p\u00fablicas como a <h:outputLink value="http://www.fapemig.br/">FAPEMIG</h:outputLink> e <h:outputLink value="http://www.cnpq.br/">CNPQ - Ci\u00eancias sem Fronteiras</h:outputLink>.
quem.somos.os.autores.p.3 Coordenador do CREPEIA, Mestre em Psicologia Social (UFMG), Doutor em Ci\u00eancias da Sa\u00fade (Unifesp), P\u00f3s-Doutor em \u00c1lcool e Drogas (University of Connecticut Health Center e USP). Pesquisador do CNPq. <h:outputLink value="http://lattes.cnpq.br/9239252166751422" target="_blank">Link para curr\u00edculo</h:outputLink>
quem.somos.os.autores.p.4 Professora de Psicologia da UFJF. Seus principais temas de trabalho e pesquisa s\u00e3o: uso de subst\u00e2ncias psicotr\u00f3picas, estudos de avalia\u00e7\u00e3o cl\u00ednica e valida\u00e7\u00e3o de instrumentos, tratamento para dependentes de subst\u00e2ncias, baseado na TCC e Terapia Familiar. <h:outputLink value="http://lattes.cnpq.br/6143686606122269" target="_blank">Link para curr\u00edculo</h:outputLink>
quem.somos.os.autores.p.5 Professor de Ci\u00eancia da Computa\u00e7\u00e3o na UFJF. Atua com \u00eanfase em Intelig\u00eancia Computacional, especialmente para a descoberta de conhecimento. Mestrado em Modelagem Computacional e doutorado em Modelagem Computacional.<h:outputLink value="http://lattes.cnpq.br/7733681743453751" target="_blank">Link para curr\u00edculo</h:outputLink>
quem.somos.os.autores.p.6 Psic\u00f3logo e pesquisador do CREPEIA da linha de e-sa\u00fade. Mestrando em Psicologia com o projeto "Viva Sem Tabaco". Fez est\u00e1gio em grupos de tratamento para tabagistas e desenvolve sites para web. <h:outputLink value="http://lattes.cnpq.br/6230665865154742" target="_blank">Link para curr\u00edculo</h:outputLink>
quem.somos.os.autores.p.7 Professor e coordenador de curso do Centro Regional de Refer\u00eancia sobre Drogas da UFJF e da UFSJ.Mestre em Psicologia e especialista em Estat\u00edstica. Doutorando em Psicologia com o tema e-sa\u00fade. <h:outputLink value="http://lattes.cnpq.br/6867296937779440" target="_blank">Link para curr\u00edculo</h:outputLink>
quem.somos.os.autores.p.8 Psic\u00f3loga com forma\u00e7\u00e3o em Terapia Cognitivo-Comportamental. Mestranda em Psicologia com o projeto \u201cCompara\u00e7\u00e3o da efic\u00e1cia da Psicoterapia breve via internet e presencial para dependentes de \u00e1lcool: um estudo randomizado\u201d. <h:outputLink value="http://lattes.cnpq.br/3853325011983957" target="_blank">Link para curr\u00edculo</h:outputLink>
