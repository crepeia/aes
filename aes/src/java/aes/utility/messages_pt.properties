estrategia.dim.alt.dize.nao.l1.2 O quanto mais r\u00e1pido voc\u00ea for capaz de dizer n\u00e3o, menores s\u00e3o as chance de voc\u00ea acabar bebendo.
estrategia.dim.alt.dize.nao.l1.2 O segredo est\u00e1 em dizer n\u00e3o de forma r\u00e1pida e direta ! Isso evita que voc\u00ea pense em desculpas para permitir voc\u00ea mesmo a beber.
