estrategia.dim.alter.title.1 Estrat\u00e9gias para diminuir | \u00c1lcool e Sa\u00fade 
estrategia.dim.alter.h3.1 Fazendo algo diferente
estrategia.dim.alter.h4.1 Alternativas de Lazer
estrategia.dim.alter.li.1 Voc\u00ea j\u00e1 parou para pensar que beber pode ocupar uma grande parte do seu tempo livre ou de lazer ?
estrategia.dim.alter.l1.2 Procure novas atividades mais saud\u00e1veis, como exerc\u00edcios f\u00edsicos (ex. caminhadas, andar de bicicletas, passear ao ar livre, etc)
estrategia.dim.alter.h4.2] Com o tempo voc\u00ea ser\u00e1 mais saud\u00e1vel e mais confiante, caso evite beber para:
estrategia.dim.alter.li.3] Se sentir confort\u00e1vel em conversas, festas, churrascos, etc
estrategia.dim.alter.li.4] Melhorar o seu humor 
estrategia.dim.alter.li.5] Lidar com problemas

