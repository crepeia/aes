vivasemtabaco.title=Viva sem Tabaco | Programa gratuito para o tratamento do tabagismo
pronto.intro.h1=Pronto para parar?
pronto.intro.p1=Parab\u00e9ns por sua decis\u00e3o! N\u00f3s iremos ajud\u00e1-lo com criar um plano personalizado.
pronto.intro.p2=Aqui voc\u00ea encontra informa\u00e7\u00f5es retiradas de estudos cient\u00edficos e escritas por especialistas.
pronto.intro.p3=Este programa n\u00e3o substitui uma consulta cl\u00ednica tradicional. Recomendamos procure tamb\u00e9m a ajuda de um profissional de sa\u00fade.
pronto.intro.h3=Recomenda\u00e7\u00f5es
pronto.intro.li1=Voc\u00ea construir\u00e1 um plano para parar de fumar. Procure fazer os passos em ordem.
pronto.intro.li2=Voc\u00ea poder\u00e1 alter\u00e1-lo a qualquer momento. Clique no item desejado na barra lateral.
pronto.intro.li3a=Se voc\u00ea n\u00e3o quer parar, recomendamos voltar ao primeiro passo:
pronto.intro.li3b="Preparando para parar"
pronto.intro.next.h2=Pr\u00f3ximo passo
img.ref=Cr\u00e9dito da foto:
pronto.intro.next.p=O que \u00e9 abstin\u00eancia e como lidar com ela. Saiba mais.
