estrategia.dim.alt.dize.nao.h4.1 Aprendendo a dizer n\u00e3o 
estrategia.dim.alt.dize.nao.l1.1 Voc\u00ea j\u00e1 reparou que existe uma maior chance de algu\u00e9m lhe oferecer alguma bebida quando voc\u00ea n\u00e3o est\u00e1 bebendo ?
