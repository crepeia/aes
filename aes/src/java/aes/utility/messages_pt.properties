termos.de.uso.h1.1 Termo de responsabilidade, pol\u00edtica de privacidade e termos e condi\u00e7\u00f5es de uso do site.
termos.de.uso.p.1 Bem vindo ao site "\u00c1lcool e Sa\u00fade". Para que o uso do site seja satisfat\u00f3rio e n\u00e3o ofensivo para voc\u00ea, \u00e9 importante ler, entender e concordar com os seguintes termos e condi\u00e7\u00f5es.
termos.de.uso.p.2 Este site foi desenvolvido com intuito de ser um servi\u00e7o p\u00fablico, ofertando informa\u00e7\u00f5es e um programa para ajudar que pessoas fazem consumo de risco de \u00e1lcool.
termos.de.uso.p.3 O programa \u00e9 complementar as abordagens tradicionais que tem por objetivo ajudar pessoas a beberem menos e
termos.de.uso.strong.1 n\u00e3o
