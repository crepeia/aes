estrategia.dim.alt.plan.fis.title.1 Introdu\u00e7\u00e3o - O quanto voc\u00ea bebe ? | \u00c1lcool e Sa\u00fade 
estrategia.dim.alt.plan.fis.h3.1 Buscando Alternativas
estrategia.dim.alt.plan.fis.h4.1 Plano para resistir \u00e0 vontade de beber (fissura)
estrategia.dim.alt.plan.fis.li.1 Algumas vezes voc\u00ea poder\u00e1 n\u00e3o conseguir evitar que alguma coisa ao seu redor lhe fa\u00e7a sentir vontade de beber
estrategia.dim.alt.plan.fis.h3.2 Quando isso acontecer voc\u00ea pode considerar estas tr\u00eas op\u00e7\u00f5es
estrategia.dim.alt.plan.fis.l1.2 Procure-se se lembrar das raz\u00f5es porque voc\u00ea optou por mudar 
estrategia.dim.alt.plan.fis.p.1 (uma boa dica \u00e9 manter isso por escrito ou gravado em uma mensagem eletr\u00f4nica que voc\u00ea possa acessar facilmente)
estrategia.dim.alt.plan.fis.li.3 Converse com algu\u00e9m que voc\u00ea confia sobre o que voc\u00ea est\u00e1 sentindo
estrategia.dim.alt.plan.fis.l1.4 Procure se envolver em uma atividade saud\u00e1vel, uma atividade que o distraia
estrategia.dim.alt.plan.fis.p.2 Estas atividades podem ser exerc\u00edcios f\u00edsicos ou hobby que n\u00e3o envolva \u00e1lcool
estrategia.dim.alt.plan.fis.h3.3 Aceite a sua fissura
estrategia.dim.alt.plan.fis.p.3 Ao inv\u00e9s de lutar contra o que est\u00e1 sentindo, aceite e espere sua vontade passar
estrategia.dim.alt.plan.fis.p.4 Sua vontade passar\u00e1 em breve - geralmente dentro de alguns minutos
estrategia.dim.alt.plan.fis.p.5 Pense em uma onda que chega forte a uma praia, mas que perde a sua for\u00e7a depois de um tempo

