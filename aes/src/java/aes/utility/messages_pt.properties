pronto.abs.img=Abstin\u00eancia \u00e9 um obst\u00e1culo
pronto.abs.h1=Abstin\u00eancia
pronto.abs.p1=A abstin\u00eancia \u00e9 uma rea\u00e7\u00e3o natural do organismo a aus\u00eancia da nicotina presente no cigarro.
pronto.abs.p2=Os sintomas comuns da abstin\u00eancia s\u00e3o: dores de cabe\u00e7a, tonteiras, altera\u00e7\u00f5es do sono e irrita\u00e7\u00e3o.
pronto.abs.p3=\u00c9 importante reconhecer e aceitar esses sintomas, sabendo que eles ir\u00e3o durar em m\u00e9dia de 1 a 3 semanas.
pronto.abs.p4=Apesar de parecer muito tempo, \u00e9 importante reconher que os sintomas de abstin\u00eancia v\u00e3o passar com o tempo.
pronto.abs.p5=Durante o per\u00edodo de abstin\u00eancia, voc\u00ea poder\u00e1 sentir uma intensa vontade de fumar - ou fissura.
next.step=Pr\u00f3ximo passo
pronto.abs.next.p=Saiba como vencer a vontade de fumar ou fissura.
