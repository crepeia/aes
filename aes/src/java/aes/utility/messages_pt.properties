estrategia.dim.alt.plan.fis.title.1 Plano para controle da Fissura | \u00c1lcool e Sa\u00fade 
estrategia.dim.alt.plan.fis.h3.1 Controlando a fissura
estrategia.dim.alt.plan.fis.h4.1 Plano para resistir \u00e0 vontade de beber (fissura)
estrategia.dim.alt.plan.fis.li.1 Alguns acontecimentos ao seu redor podem fazer com que voc\u00ea sinta muita vontade de beber
estrategia.dim.alt.plan.fis.h3.2 Quando isso acontecer voc\u00ea deve considerar estas tr\u00eas op\u00e7\u00f5es:
estrategia.dim.alt.plan.fis.l1.2 Lembrar das raz\u00f5es que levaram voc\u00ea a mudar a forma como bebe (mantenha isso por escrito ou gravado em.seu celular/computador)  
estrategia.dim.alt.plan.fis.li.3 Compartilhe isso com algu\u00e9m que voc\u00ea confie - fala sobre como est\u00e1 sendo este processo
estrategia.dim.alt.plan.fis.l1.4 Procure se envolver em uma atividade saud\u00e1vel ou  algo que distraia voc\u00ea (como exerc\u00edcios f\u00edsicos ou um hobby que n\u00e3o envolva \u00e1lcool).
estrategia.dim.alt.plan.fis.h3.3 Aceite a sua fissura
estrategia.dim.alt.plan.fis.p.3 Ao inv\u00e9s de lutar contra o que est\u00e1 sentindo, aceite e espere sua vontade passar.
estrategia.dim.alt.plan.fis.p.4 A vontade de beber, mesmo a mais intensa, passar\u00e1 - geralmente dentro de alguns minutos - Lembrar-se disso ir\u00e1 ajudar
estrategia.dim.alt.plan.fis.p.5 Pense nessa vontade como uma onda que chega forte a uma praia, mas que perde a sua for\u00e7a depois de um tempo. 
