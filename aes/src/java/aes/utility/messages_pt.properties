estrategia.dim.dev.h3.1 Controlando o Ritmo
estrategia.dim.dev.h4.1 Velocidade
estrategia.dim.dev.li.1 Procure sempre beber devagar
estrategia.dim.dev.li.2 Evite beber mais do que uma dose por hora                       
estrategia.dim.dev.li.3 Sempre consuma uma bebida n\u00e3o alco\u00f3lica antes e depois de uma dose, tendo espa\u00e7o entre as doses
estrategia.dim.dev.li.4 Como bebidas n\u00e3o alco\u00f3licas voc\u00ea pode usar \u00e1gua, sucos ou refrigerantes
estrategia.dim.dev.h4.2 Inclua comida
estrategia.dim.dev.li.5 Nunca beba de est\u00f4mago vazio
estrategia.dim.dev.li.6 Busque sempre se alimentar durante o per\u00edodo em que est\u00e1 bebendo
estrategia.dim.dev.li.7 Ter comido faz com que o \u00e1lcool seja absorvido no seu organismo mais lentamente

estrategia.dim.intro.title.1 Introdu\u00e7\u00e3o - O quanto voc\u00ea bebe ? | \u00c1lcool e Sa\u00fade
estrategia.dim.intro.h3.1 Estrat\u00e9gias para diminuir
estrategia.dim.intro.p.1 Pequenas mudan\u00e7as podem fazer uma grande diferen\u00e7a nas chances de voc\u00ea diminuir problemas relacionados com o consumo de \u00e1lcool 
estrategia.dim.intro.h4.1 A seguir lhe ser\u00e3o apresentadas diferentes estrat\u00e9gias que podem lhe ajudar a diminuir o seu consumo de \u00e1lcool
estrategia.dim.intro.li.1 Escolha dentre elas quais voc\u00ea acredita que poderiam lhe ajudar
estrategia.dim.intro.li.2 Escolha inicialmente entre duas ou tr\u00eas estrat\u00e9gias que seriam mais adequadas a sua rotina
estrategia.dim.intro.li.3 Tente usar estas estrat\u00e9gias na pr\u00f3xima semana e na seguinte
estrategia.dim.intro.li.4 Escolha outras caso seja necess\u00e1rio
estrategia.dim.intro.li.5 Caso voc\u00ea n\u00e3o consiga fazer progresso depois de 2 ou 3 meses, voc\u00ea poder\u00e1 considerar tamb\u00e9m parar de beber, buscando tamb\u00e9m a ajuda de um profissional de sa\u00fade
estrategia.dim.intro.h4.2 N\u00f3s iremos repetir estas informa\u00e7\u00f5es no final do seu plano

