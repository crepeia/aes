estrategia.parar.apoio.intro.h3.1 Parando de Beber
estrategia.parar.apoio.intro.h4.1 As sugest\u00f5es a seguir s\u00e3o mais \u00fateis para pessoas que tem grande chances de terem se tornado dependentes de \u00e1lcool
estrategia.parar.apoio.intro.li.1 Pessoas que podem ser dependentes podem achar dif\u00edcil parar de beber sem ajuda
estrategia.parar.apoio.intro.h4.2 Recomendando fortemente que caso esteja querendo parar de beber voc\u00ea deve procurar ajuda de um profissional de sa\u00fade 
estrategia.parar.apoio.intro.li.2 Existem atualmente diversas abordagens de tratamentos que comprovadamente podem lhe ajudar
estrategia.parar.apoio.intro.h4.3 \u00c9 importante ressaltar que n\u00e3o existe um \u00fanico tipo de tratamento e que cada pessoa pode se adaptar melhor a um especifico 
estrategia.parar.apoio.intro.li.3 Come\u00e7ar buscando ajuda \u00e9 um excelente caminho
estrategia.parar.apoio.intro.li.4 As suas chances s\u00e3o muito maiores quando voc\u00ea encontra um tipo de tratamento que voc\u00ea se sente confort\u00e1vel

estrategia.parar.apoio.prof.terapia.h3.1 Parando de Beber - Apoio Profissional
estrategia.parar.apoio.prof.terapia.h4.1 Aconselhamento ou "Terapia"
estrategia.parar.apoio.prof.terapia.p.1 Existem diferentes tipos de aconselhamento/terapias que podem lhe ajudar e que s\u00e3o efetivas
estrategia.parar.apoio.prof.terapia.li.1 Alguns exemplos s\u00e3o a abordagem cognitiva comportamental, abordagem motivacional, 12 passos ou uma combina\u00e7\u00e3o destas
estrategia.parar.apoio.prof.terapia.li.2 Apesar das diferen\u00e7as entre as abordagens, conseguir algum tipo de ajuda por si mesmo \u00e9 mais importante do que uma abordagem espec\u00edfica, desde que seja lhe oferecido(a) uma abordagem que seja emptica, evite confronta\u00e7\u00f5es pesadas, aumente sua motiva\u00e7\u00e3o e lhe oferece m\u00e9todos objetivos para mudar a forma como voc\u00ea bebe
estrategia.parar.apoio.prof.terapia.h4.2 Programas de tratamento intensivo especializados
estrategia.parar.apoio.prof.terapia.li.3 Algumas pessoas, n\u00e3o a maior parte delas, podem precisar de programas mais intensivos. Caso voc\u00ea precise de um encaminhamento para um programa como este, procure um profissional de sa\u00fade

estrategia.parar.apoio.profissional.h3.1 Parando de Beber - Apoio Profissional
estrategia.parar.apoio.profissional.h4.1 Medicamentos para tratar alcoolismo
estrategia.parar.apoio.profissional.p.1 Avan\u00e7os no tratamento do alcoolismo fazem com que atualmente pacientes tenha mais alternativas de tratamento e que profissionais tenha mais ferramentas
estrategia.parar.apoio.profissional.li.1 Novos medicamentos podem ajud\u00e1-lo a parar de beber atuando em vias neurais
estrategia.parar.apoio.profissional.li.2 Estes novos medicamentos como Naltrexona, Topiramato e etc) n\u00e3o o fazem se sentir com n\u00e1useas como o medicamento mais antigo (Disulfiram)
estrategia.parar.apoio.profissional.li.3 Nenhuma destas medica\u00e7\u00f5es causam depend\u00eancia, o que \u00e9 a preocupa\u00e7\u00e3o de alguns grupos de apoio e servi\u00e7os de aconselhamento para \u00e1lcool
estrategia.parar.apoio.profissional.li.4 Estudos tem mostrado que pacientes com depend\u00eancia de \u00e1lcool podem receber tratamento efetivo combinando estas novas medica\u00e7\u00f5es e visitas breves \u00e0 um profissional de sa\u00fade para acompanhamento

