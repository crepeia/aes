aboutus.h3.laisa=Profa. Dra. Laisa Sartes
aboutus.p.laisa=Professora de Psicologia da UFJF. Seus principais temas de trabalho e pesquisa s\u00e3o: uso de subst\u00e2ncias psicotr\u00f3picas, estudos de avalia\u00e7\u00e3o cl\u00ednica e valida\u00e7\u00e3o de instrumentos, tratamento para dependentes de subst\u00e2ncias, baseado na TCC e Terapia Familiar.
aboutus.h3.heder=Prof. Dr. Heder Soares Bernardino
aboutus.p.heder=Professor de Ci\u00eancia da Computa\u00e7\u00e3o na UFJF. Atua com \u00eanfase em Intelig\u00eancia Computacional, especialmente para a descoberta de conhecimento. Mestrado em Modelagem Computacional e doutorado em Modelagem Computacional.
aboutus.h3.henrique=Ms. Henrique Pinto Gomide
aboutus.p.henrique=Psic\u00f3logo e pesquisador do CREPEIA da linha de e-sa\u00fade. Mestrando em Psicologia com o projeto "Viva Sem Tabaco". Fez est\u00e1gio em grupos de tratamento para tabagistas e desenvolve sites para web.
aboutus.h3.leonardo=Prof. Ms. Leonardo Fernandes Martins
aboutus.p.leonardo=Professor e coordenador de curso do Centro Regional de Refer\u00eancia sobre Drogas da UFJF e da UFSJ. Mestre em Psicologia e especialista em Estat\u00edstica. Doutorando em Psicologia com o tema e-sa\u00fade.
aboutus.h3.thiago=Thiago Costa Rizuti da Rocha
aboutus.p.thiago=Graduando em Ci\u00eancia da Computa\u00e7\u00e3o pela Universidade Federal de Juiz de Fora. Atualmente \u00e9 bolsista da Universidade Federal de Juiz de Fora.
aboutus.h3.andressa=Andressa Bianchi Gumier
aboutus.p.andressa=Psic\u00f3loga com forma\u00e7\u00e3o em Terapia Cognitivo-Comportamental. Mestranda em Psicologia com o projeto \u201cCompara\u00e7\u00e3o da efic\u00e1cia da Psicoterapia breve via internet e presencial para dependentes de \u00e1lcool: um estudo randomizado\u201d.
