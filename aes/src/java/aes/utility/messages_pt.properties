pronto.abs.titlepage=Abstin\u00eancia - o que \u00e9 e como lidar
pronto.abs.img=Abstin\u00eancia \u00e9 um obst\u00e1culo
pronto.abs.h1=Abstin\u00eancia
pronto.abs.p1=A abstin\u00eancia \u00e9 uma rea\u00e7\u00e3o natural do organismo a aus\u00eancia da nicotina presente no cigarro.
pronto.abs.p2=Os sintomas comuns da abstin\u00eancia s\u00e3o: dores de cabe\u00e7a, tonteiras, altera\u00e7\u00f5es do sono e irrita\u00e7\u00e3o.
pronto.abs.p3=\u00c9 importante reconhecer e aceitar esses sintomas, sabendo que eles ir\u00e3o durar em m\u00e9dia de 1 a 3 semanas.
pronto.abs.p4=Apesar de parecer muito tempo, \u00e9 importante reconher que os sintomas de abstin\u00eancia v\u00e3o passar com o tempo.
pronto.abs.p5=Durante o per\u00edodo de abstin\u00eancia, voc\u00ea poder\u00e1 sentir uma intensa vontade de fumar - ou fissura.
next.step=Pr\u00f3ximo passo
pronto.abs.next.p=Saiba como vencer a vontade de fumar ou fissura.
back=voltar
pronto.abs.ref.p1=Fontes: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence: 2008 Update: Clinical Practice Guideline. DIANE Publishing.
pronto.fis.titlepage=Fissura - T\u00e9cnicas para enfrentar a fissura
pronto.fis.img=Fissura
pronto.fis.h1=Vencendo a fissura
pronto.fis.p1=A vontade de fumar - ou fissura - \u00e9 muito comum nas pessoas que est\u00e3o parando de fumar.
pronto.fis.p2=Cada epis\u00f3dio dura em m\u00e9dia 5 minutos, diminuindo muito ou desaparecendo depois.
pronto.fis.p3=Existem t\u00e9cnicas que podem ajudar voc\u00ea a enfrentar a fissura.
pronto.fis.h3=T\u00e9cnicas para enfrentar a fissura
pronto.fis.p4=As t\u00e9cnicas abaixo apesar de simples, apresentam resultados. Escolha as que voc\u00ea preferir para montarmos o seu plano:
pronto.fis.lab1=Beber um copo de \u00e1gua pausadamente.
pronto.fis.lab2=Comer alimentos com baixa quantidade de calorias como frutas cristalizadas (uva passas), balas diet\u00e9ticas e chicletes diet\u00e9ticos.
pronto.fis.lab3=Fazer exerc\u00edcio de relaxamento - em \u00e1udio MP3 - link para download no plano de parar.
pronto.fis.lab4=Ler um cart\u00e3o com suas raz\u00f5es para ter parado de fumar.
pronto.fis.next.p=O uso de medicamentos pode aumentar suas chances de parar? Saiba mais.
pronto.fis.next.t=Saiba mais sobre medicamentos
pronto.fis.ref.p1=Fonte: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence: 2008 Update: Clinical Practice Guideline. DIANE Publishing.
