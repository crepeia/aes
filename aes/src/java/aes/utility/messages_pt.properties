tips1=Beba um copo de \u00e1gua ou um refrigerante ap\u00f3s cada dose de bebida alco\u00f3lica. Voc\u00ea sentir\u00e1 menos vontade de beber.
tips2=Nunca beba direto da  garrafa. Dessa forma, voc\u00ea n\u00e3o consegue controlar o quanto est\u00e1 bebendo.
tips3=Voc\u00ea quer parar de beber? Pe\u00e7a \u00e0s pessoas para n\u00e3o lhe oferecer bebidas alco\u00f3licas
tips4= Beba sempre em pequenos goles. Isso far\u00e1 com que voc\u00ea beba menos. 
tips5=N\u00e3o h\u00e1 nada de errado em recursar uma bebida alco\u00f3lica! Lembre-se disso\u2026
tips6=Decida o n\u00famero m\u00e1ximo de doses que vai  tomar por semana - Siga a sua meta para alcan\u00e7ar melhroes resultados.
tips7=Decida onde voc\u00ea vai beber e onde n\u00e3o ir\u00e1. Decidir isso de antem\u00e3o aumenta as suas chances de evitar problemas. 
tips8=Fique sem beber bebidas alco\u00f3licas por pelo menos 2 dias por semana. Isso diminui o h\u00e1bito de beber e ajuda o seu organismo a se recuperar.
tips9=Quando o seu copo est\u00e1 pela metade, fa\u00e7a uma pausa e pare de beber por 15 minutos. Voc\u00ea perceber\u00e1 que vai beber menos utilizando esta estrat\u00e9gia
tips10=Sempre que come\u00e7ar a sentir vontade de beber comece a fazer algo divertido que n\u00e3o envolva \u00e1lcool. Com o tempo voc\u00ea ir\u00e1 beber menos. 
tips11=N\u00e3o beba \u00e1lcool quando voc\u00ea se sentir triste ou com raiva. O consumo de bebidas pode contribuir para piorar os seus problemas.
tips12=Se estiver tomando medicamentos, considere n\u00e3o beber - a maioria deles interage com o \u00e1lcool, podendo ter efeitos perigosos para o seu organismo.
tips13=Se voc\u00ea sentir um forte desejo de beber, converse com um algu\u00e9m que possa ajudar. Voc\u00ea se beneficiar\u00e1 ao compartilhar os seus sentimentos e pensamentos.
tips14=Tente mudar seu estilo de vida, evitando beber e aumentando h\u00e1bitos saud\u00e1veis. A sua sa\u00fade ir\u00e1 melhorar, aumentando a sua qualidade de vida.
tips15=Comunique a seus amig@s a sua decis\u00e3o de reduzir a frequ\u00eancia e quantidade de consumo de \u2013 el@s podem ajudar a manter sua decis\u00e3o n\u00e3o oferecendo bebidas a voc\u00ea.
tips16=As pessoas gostam e se admimiram ao saber que algu\u00e9m est\u00e1 tentando ser mais saud\u00e1vel.  N\u00e3o sinta vergonha de dizer que est\u00e1 reduzindo seu consumo de \u00e1lcool, pensando em sua sa\u00fade.
tips17=Procure estar junto de companhias que n\u00e3o bebem em excesso. Voc\u00ea descobrir\u00e1 um conjunto grande de novas oportunidades de se divertir. 
tips18=Evite lugares, pessoas e alimentos fortemente associados ao uso de \u00e1lcool. Evitando este tipo de situa\u00e7\u00e3o voc\u00ea aumenta as suas chances de beber menos.
tips19=Fique alerta ! Caso estiver precisando de quantidades maiores do que anteriormente para sentir os mesmos efeitos do \u00e1lcool, isso aponta para um problema importante, mas que pode ser resolvido caso voc\u00ea tente parar de beber, ao menos por um tempo. 
tips20=Preste aten\u00e7\u00e3o aos coment\u00e1rios de outras pessoas sobre seus h\u00e1bitos de consumo \u2013 elas  podem estar certas quando comentam sobre o seu excesso em rela\u00e7\u00e3o ao \u00e1lcool.
tips21=N\u00e3o desista das suas metas, quanto mais persistimos, maiores s\u00e3o as nossas chances de sucesso. Continue no caminho de beber menos,  caso voc\u00ea tenha cometido algum deslize,  utilize esta ocasi\u00e3o como uma lembran\u00e7a do quanto \u00e9 importante que voc\u00ea continue bebendo menos. 
tips22=Evite manter bebidas \u00e1lcoolicas em casa. Procure, ao inv\u00e9z disso, manter sucos, refrigerantes ou outras bebidas sem \u00e1lcool para que voc\u00ea possa consumir em momentos que tiver vontate.
tips23=Se voc\u00ea sentir uma forte vontade de beber, tente fazer algum exerc\u00edcio em vez de beber - voc\u00ea vai se sentir melhor
tips24=Use pelo menos seis goles para esvaziar o seu copo. Isso cria uma regra que far\u00e1 com que voc\u00ea demore mais tempo para esvaziar o seu copo, bebendo menos como consequ\u00eancia.
tips25=Evite bebidas alco\u00f3licas e principalmente, evite misturar diferentes tipos de bebidas. Quando voc\u00ea mistura diferentes tipos de bebidas \u00e9 mais dif\u00edcil contar e planejar o n\u00famero de doses que voc\u00ea ir\u00e1 tomar.
tips26=Acesse o seu di\u00e1rio eletr\u00f4nico sempre que voc\u00ea sentir vontade de beber, e considere os objetivos que voc\u00ea definiu.  Lembrar das suas metas ser\u00e1 sempre muito \u00fatil  
tips27=Evite consumir \u00e1lcool para relaxar, tente encontrar alternativas, tais como exerc\u00edcios e hobbies. 
tips28=Querendo beber menos ? Procure seguir as estrat\u00e9gias de redu\u00e7\u00e3o que melhor se adequem a voc\u00ea. 
tips29=Quando o seu copo est\u00e1 vazio, pense nas conseq\u00fc\u00eancias de beber um pouco mais. Ir al\u00e9m das doses que voc\u00ea planejou pode fazer com que venha a ter problemas em controlar o seu consumo
tips30=Pessoas que realmente gostam de voc\u00ea, continuar\u00e3o ao seu lado mesmo que opte por beber menos. Voc\u00ea n\u00e3o precisa beber para estar com os seus amig@s
tips31=Sempre registre quantas vezes e quanto voc\u00ea bebe durante uma semana.  Evite beber "automaticamente", sem perceber o quanto voc\u00ea est\u00e1 bebendo.  Contar a quantidade de bebida que voc\u00ea consome \u00e9 a melhor maneira de conseguir atingir sua meta de beber menos.
tips32=Reduzir seu consumo de \u00e1lcool pode n\u00e3o ser uma tarefa t\u00e3o f\u00e1cil, mas caso voc\u00ea se esforce para alcan\u00e7ar este objetivo, ter\u00e1 maiores chances de ser bem sucedido.
tips33=Aprenda que \u00e9 um direito seu recursar uma bebida, quando algu\u00e9m lhe oferece. Diga sempre n\u00e3o,  muito obrigado ! Esta f\u00f3rmula \u00e9 simples e pode ajudar em diversas situa\u00e7\u00f5es. 
tips34=Se voc\u00ea quiser parar de beber, mas t\u00eam encontrado dificuldades fazendo isso, procure um profissional de sa\u00fade que pode ajudar. Pedir ajudar pode ser um passo dif\u00edcil, mas que trar\u00e1 recompensas importantes no futuro.
tips35=Se voc\u00ea gastar muito tempo bebendo, pense em alternativas melhores: como o que fazer com sua fam\u00edlia, pais e amigos
tips36=Ainda que estiver bebendo menos, nunca diriga ap\u00f3s beber. Pensar em sua sa\u00fade, tamb\u00e9m envolve pensar em evitar acidentes
tips37=Sempre pense nas conseq\u00fc\u00eancias e em sua sa\u00fade antes de come\u00e7ar a beber. Crie este h\u00e1bito de pensar sobre as consequencias antes de come\u00e7ar a beber. 
tips38=N\u00e3o beba com o est\u00f4mago vazio. Sempre fa\u00e7a uma boa refei\u00e7\u00e3o antes de come\u00e7ar a beber, isso ajudar\u00e1 voc\u00ea a beber menos. 
tips39=Evite estar na companhia de pessoas com quem voc\u00ea costuma beber muito. Isso pode ser dif\u00edcil no in\u00edcio, mas poder\u00e1 contribuir muito para que alcance a sua meta de beber menos.
tips40=Lembre-se sempre de comentar e pedir apoio para beber menos aos seus colegas, amigos e familiares.  Quando dividimos nossos problemas \u00e9 mais f\u00e1cil de enfrentarmos nossas dificuldades
tips41=Pratique como dizer N\u00c3O de forma simples. Voc\u00ea n\u00e3o precisa de longas explica\u00e7\u00f5es para evitar beber em situa\u00e7\u00f5es que as pessoas lhe pressionam. 
tips42=Evite a participa\u00e7\u00e3o em jogos de beber ou concursos. Muitas vezes estes jogos envolvem grandes quantitades de bebida, consumidas de maneira muito r\u00e1pida, potencializando problemas decorrentes do consumo.
tips43=Quando voc\u00ea for a uma festa ou a um show evite beber antes de chegar neste lugar.  Beber antes da festa pode aumentar as suas chances de ter problemas durante a festa.
tips44=Evite atividades sociais que envolvem beber. Evite principalmente \u00e0queles que s\u00e3o voltadas exclusivamente para o consumo de bebidas \u00e1lcoolicas.
tips45=Um exerc\u00edcio que pode lhe ajudar \u00e9 evitar dar o primeiro gole.  Espere em torno de 1 ou 2 horas para come\u00e7ar a beber, este tempo pode lhe ajudar a controlar a vontade de beber e a pensar nas consequencias negativas do consumo.
tips46=Evite beber antes ou durante o caf\u00e9 da manh\u00e3. Caso sinta muita vontade ou necessidade de beber pela manh\u00e3 procure a ajuda de um profissional que possa ajud\u00e1-lo. 
tips47=Lembre-se de comer antes e/ou durante o momento que est\u00e1 bebendo. Quanto melhor alimentado, menores s\u00e3o as suas chances de beber em maiores quantidades.
tips48=Decida sobre os seus limites e n\u00e3o os ultrapasse. Essa \u00e9 uma regra de ouro, que pode lhe ajudar bastante.
tips49=Evite participar de rodadas. Estas ocasi\u00f5es podem contribuir para que voc\u00ea consuma \u00e1lcool para al\u00e9m do que havia planejado.
tips50=N\u00e3o desista se voc\u00ea n\u00e3o for capaz de atingir seus objetivos na primeira tentativa. Continuar tentando \u00e9 o passo mais importante !
tips51=N\u00e3o se preocupe caso em algum momento voc\u00ea consuma mais do que o planejado. Entenda isso como um sinal de que voc\u00ea ainda precisa percistir na sua meta
tips52=Quando voc\u00ea perceber os primeiros sinais de que est\u00e1 ficando tonto por beber, fa\u00e7a uma pausa. Pe\u00e7a para um amigo para lembr\u00e1-lo disso. 
tips53=A melhor maneira de evitar uma ressaca \u00e9 bebendo menos. A ressaca indica que seu organismo est\u00e1 intoxicado pelo \u00e1lcool e que est\u00e1 exposto \u00e0 preju\u00edzos para a sua sa\u00fade 
tips54=Tome bastante \u00e1gua antes de alguma bebida \u00e1lcoolica. Considere esta dica, especialmente se voc\u00ea est\u00e1 com sede. 
tips55=Identifique as coisas/imagens/pensamentos que contruibuem para o seu bem-estar. Muitas pessoas exageram com o \u00e1lcool por estarem tristes ou com raiva. 
tips56=Inclua uma atividade f\u00edsica de lazer em alguma parte do seu dia. Atividades f\u00edsicas al\u00e9m de contribuirem para a sua sa\u00fade podem ajudar voc\u00ea no processo de beber menos 
tips57=Procure desenvolver algum hobby que matenha voc\u00ea interessado e ocupado nos momentos livres. Essa \u00e9 uma estrat\u00e9gia boa para ocupar o dia e ajud\u00e1-lo a se sentir melhor. 
tips58=Tente fazer exerc\u00edcios de respira\u00e7\u00e3o ou alguma forma de relaxamento todos os dias. Buscar momentos no seu dia para relaxar, pode ter um impacto positivo para a sua sa\u00fade.
tips59=Evite ficar pr\u00f3ximo de bares, restaurantes ou caf\u00e9s que servem \u00e1lcool. Estes locais podem fazer com que voc\u00ea sinta mais vontade de beber.
tips60=N\u00e3o se esque\u00e7a de se recompensar, mesmo por pequenas mudan\u00e7as positivas. A cada dia e a cada semana que voc\u00ea conseguir atingir as suas metas, aproveite para se recompensar, atrav\u00e9s de pequenos agrados feitos a voc\u00ea mesmo. 
tips61=O stress pode ser uma grande desculpa para consumir mais \u00e1lcool. Encontre coisas que ajudam a reduzir o seu stress e que n\u00e3o envolva o consumo de \u00e1lcool.
tips62= Envolva um amigo ou membro da fam\u00edlia em que voc\u00ea confia para ajud\u00e1-lo a permanecer motivado. Compartilhe com esta as metas que conseguiu alcan\u00e7ar e tamb\u00e9m os momentos de dificuldade
tips63= Fale com um amigo ou membro da fam\u00edlia, quando voc\u00ea sente a necessidade de beber
tips64= Beba sempre muita \u00e1gua.  Manter-se hidratado pode ajudar a reduzir a sua vontade de beber \u00e1lcool.
tips65= Mantenha-se com pensamentos positivos. Procure visualizar uma vida mais saud\u00e1vel e com mais qualidade de vida
tips66= Lembre-se de seu objetivo a cada dia.  Acredite que voc\u00ea pode atingir seus objetivos
tips67= Estabele\u00e7a metas realistas.  Ser muito ambicioso, querer uma mudan\u00e7a muito brusca pode ser menos vantajoso do que uma mudan\u00e7a gradual e cont\u00ednua
