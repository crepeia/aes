termos.de.uso.h1.1 Termo de responsabilidade, pol\u00edtica de privacidade e termos e condi\u00e7\u00f5es de uso do site.
termos.de.uso.p.1 Bem vindo ao site "\u00c1lcool e Sa\u00fade". Para que o uso do site seja satisfat\u00f3rio e n\u00e3o ofensivo para voc\u00ea, \u00e9 importante ler, entender e concordar com os seguintes termos e condi\u00e7\u00f5es.
