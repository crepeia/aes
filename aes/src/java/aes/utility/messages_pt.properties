terms.title.h1=Termo de responsabilidade, pol\u00edtica de privacidade e termos e condi\u00e7\u00f5es de uso do site.
terms.p.version=Vers\u00e3o: 1.0 
terms.description.p1=Bem vindo ao site "\u00c1lcool e Sa\u00fade". Para que o uso do site seja satisfat\u00f3rio e n\u00e3o ofensivo para voc\u00ea, \u00e9 importante ler, entender e concordar com os seguintes termos e condi\u00e7\u00f5es. 
terms.description.p2=Este site foi desenvolvido com intuito de ser um servi\u00e7o p\u00fablico, ofertando informa\u00e7\u00f5es e um programa de preven\u00e7\u00e3o ao consumo abusivo de \u00e1lcool.
terms.description.p3=O programa \u00e9 complementar aos programas de preven\u00e7\u00e3o do consumo abusivo de \u00e1lcool e sua utiliza\u00e7\u00e3o n\u00e3o substitui a consulta com profissionais de sa\u00fade.
terms.description.p4=O programa \u00e9 de car\u00e1ter experimental e ser\u00e1 testado quanto sua efic\u00e1cia cl\u00ednica.
terms.access.h3=Acesso ao site
terms.access.p=Algumas das p\u00e1ginas do site s\u00e3o de livre acesso a todos os visitantes, no entanto, o acesso ao programa de tratamento requer a realiza\u00e7\u00e3o de um cadastro gratuito. Caso exista interesse por parte do usu\u00e1rio, \u00e9 necess\u00e1rio escolher um nome de usu\u00e1rio e uma senha. O nome de usu\u00e1rio e senha devem ser mantidos em sigilo e n\u00e3o devem ser compartilhados com qualquer outro usu\u00e1rio. Os visitantes s\u00e3o solicitados a n\u00e3o divulgarem o nome de usu\u00e1rio e senha para terceiros.
terms.restrains.h3=Proibi\u00e7\u00f5es
terms.restrains.li1=Usar outro nome de pessoa, nome de usu\u00e1rio ou senha quando acessar este site, sem o pr\u00e9vio consentimento;
terms.restrains.li2=Escrever ou transmitir qualquer material que pode, de alguma forma, difamar, ofender ou causar desconforto a qualquer pessoa; ser obsceno ou que de qualquer maneira, interfira na utiliza\u00e7\u00e3o de outros usu\u00e1rios a este site;
terms.restrains.li3=Prover qualquer informa\u00e7\u00e3o para o site que seja confidencial ou propriedade de terceiros;
terms.restrains.li4=Usar este site de qualquer maneira que possa infringir leis, regras ou regulamenta\u00e7\u00f5es ou direito de terceiros; ou
terms.restrains.li5=Transmitir v\u00edrus ou qualquer conte\u00fado que interfira na funcionalidade do site.
terms.garanties.h3=Garantias
terms.garanties.p1=Todos os esfor\u00e7os foram realizados para garantir que as informa\u00e7\u00f5es e materiais contidos neste site s\u00e3o completamente verdadeiros e n\u00e3o danosos. Os materiais e informa\u00e7\u00f5es disponibilizadas foram avaliados por especialistas na \u00e1rea de tratamento do tabagismo e por ex-fumantes.
terms.garanties.p2=O site n\u00e3o garante que os servi\u00e7os ser\u00e3o disponibilizados de forma ininterrupta ou constante.
terms.garanties.p3=Embora os servi\u00e7os propostos pelo site tenham como objetivo prover ajuda a fumantes, os mesmos s\u00e3o livres e encorajados a consultar profissionais de sa\u00fade. Todos os usu\u00e1rios devem utilizar este assumindo seus pr\u00f3prios riscos.
terms.thirdparty.h3=Servi\u00e7os e Materiais de Terceiros
terms.thirdparty.p=As informa\u00e7\u00f5es contidas neste site podem incluir servi\u00e7os e informa\u00e7\u00f5es de terceiros. O conte\u00fado e servi\u00e7os de terceiros ser\u00e3o disponibilizados com aprova\u00e7\u00e3o pr\u00e9via.
terms.links.h3=Links
terms.links.p=Este site cont\u00e9m links para outros sites que n\u00e3o se encontram sob o controle ou \u00e9 mantido por n\u00f3s. Os links de terceiros s\u00e3o disponibilizados para conveni\u00eancia e informa\u00e7\u00e3o. Caso o usu\u00e1rio acesse estas informa\u00e7\u00f5es, os riscos de utiliza\u00e7\u00e3o s\u00e3o de inteira responsabilidade do usu\u00e1rio. O fato de um site de terceiros estar ligado a este, n\u00e3o implica necessariamente em rela\u00e7\u00e3o de patroc\u00ednio ou que o site de terceiro seja afiliado deste.
terms.changes.h3=Mudan\u00e7as de Informa\u00e7\u00f5es, Produtos e Servi\u00e7os
terms.changes.p=Informa\u00e7\u00f5es, produtos e servi\u00e7os publicados neste site s\u00e3o sujeitos a altera\u00e7\u00f5es sem pr\u00e9vias not\u00edcias.
terms.info.h3=Informa\u00e7\u00e3o disponibilizada pelo site
terms.info.p=Pessoas inscritas no programa \u00c1lcool e Sa\u00fade disponibilizam informa\u00e7\u00f5es relacionadas ao conte\u00fado dos mesmos de forma involunt\u00e1ria. Uma vez disponibilizada, a informa\u00e7\u00e3o \u00e9 de propriedade do usu\u00e1rio, podendo ser reproduzida, publicada, transmitida, disponibilizada, sujeita as obriga\u00e7\u00f5es da Pol\u00edtica de Privacidade.
terms.license.h3=Licen\u00e7a
terms.license.pa=Todo conte\u00fado do site, incluindo os programas, design, textos e gr\u00e1ficos s\u00e3o licenciados pela Licen\u00e7a P\u00fablica Geral - GNU, garantindo a liberdade de usar o conte\u00fado do programa para qualquer prop\u00f3sito, modificar o programa, de compartilhar com seus vizinhos e amigos e compartilhar as mudan\u00e7as que voc\u00ea fizer.
