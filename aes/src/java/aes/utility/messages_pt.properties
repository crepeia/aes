quanto.voce.bebe.sim.gravidez.title O quanto voc\u00ea bebe - Informa\u00e7\u00f5es para Gestantes | \u00c1lcool e Sa\u00fade
quanto.voce.bebe.sim.gravidez.h1.1 Informa\u00e7\u00f5es para Gestantes
quanto.voce.bebe.sim.gravidez.h3.1 Cuidado !
quanto.voce.bebe.sim.gravidez.h3.2 Mais informa\u00e7\u00f5es sobre \u00e1lcool
quanto.voce.bebe.sim.gravidez.h3.3 Acompanhamento anual
quanto.voce.bebe.sim.gravidez.p.1 Voc\u00ea relatou fazer consumo de \u00e1lcool - o que \u00e9 extremamente prejudicial para o bom desenvolvimento do seu beb\u00ea.
quanto.voce.bebe.sim.gravidez.p.2 \u00c9 fundamental que permane\u00e7a sem beber durante toda a gravidez e mesmo durante o per\u00edodo em que estiver amamentando.
quanto.voce.bebe.sim.gravidez.p.3 Recomendamos fortemente que pare de beber e que procure assim que poss\u00edvel profissional de sa\u00fade que possa ajud\u00e1-la.
quanto.voce.bebe.sim.gravidez.p.4 Este ainda n\u00e3o possui ferramentas espec\u00edficas para gestantes.
quanto.voce.bebe.sim.gravidez.p.5 Recomendamos que leia as perguntas e respostas sobre \u00e1lcool e gravidez abaixo, elas podem lhe ajudar.
quanto.voce.bebe.sim.gravidez.p.6 N\u00e3o, voc\u00ea n\u00e3o pode
quanto.voce.bebe.sim.gravidez.p.7 N\u00e3o consuma \u00e1lcool caso esteja ou possa estar gr\u00e1vida
quanto.voce.bebe.sim.gravidez.p.8 O \u00e1lcool que voc\u00ea consome afeta o desenvolvimento do seu bebe
quanto.voce.bebe.sim.gravidez.p.9 N\u00e3o, n\u00e3o existe
quanto.voce.bebe.sim.gravidez.p.10 Toda a bebida que cont\u00e9m \u00e1lcool, mesmo que em menor quantidade, pode prejudicar o se beb\u00ea
quanto.voce.bebe.sim.gravidez.p.11 Por bebidas \u00e1lcoolicas estamos nos referindo \u00e0 todas, mesmo cerveja, vinho, coquet\u00e9is, "ice" ou qualquer outra mistura que contenha \u00e1lcool
quanto.voce.bebe.sim.gravidez.p.12 N\u00e3o, cada gesta\u00e7\u00e3o \u00e9 diferente
quanto.voce.bebe.sim.gravidez.p.13 O consumo de \u00e1lcool pode prejudicar mais um beb\u00ea do que outro 
quanto.voce.bebe.sim.gravidez.p.14 Voc\u00ea poderia ter tido uma crian\u00e7a que nasceu saud\u00e1vel, mas tamb\u00e9m poderia ter tido uma crian\u00e7a nascida com problemas
quanto.voce.bebe.sim.gravidez.p.15 N\u00e3o, os problemas afetar o desenvolvimento de sua crian\u00e7a
quanto.voce.bebe.sim.gravidez.p.16 Em alguns casos mais graves, mesmo quando adulto sua crian\u00e7a precisar\u00e1 de cuidados especiais 
quanto.voce.bebe.sim.gravidez.p.17 Caso tenha bebido \u00e1lcool antes de saber que estava gr\u00e1vida, para de beber agora e procure um profissional de sa\u00fade
quanto.voce.bebe.sim.gravidez.p.18 Voc\u00ea se sentir\u00e1 melhor e o seu beb\u00ea ter\u00e1 uma grande chance de nascer saud\u00e1vel
