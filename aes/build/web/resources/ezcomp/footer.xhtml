<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div id ="logoscenter">
            <h:outputLink value="http://www.ufjf.br" target="_blank"><h:graphicImage library="default" name="images/ufjf.png" alt="#{messages['ufjf']}" id="ufjf"/></h:outputLink>
            <h:outputLink value="http://www.ufjf.br/crepeia" target="_blank"><h:graphicImage library="default" name="images/crepeia.png" alt="#{messages['crepeia']}" id="crepeia" /></h:outputLink>
            <h:outputLink value="http://www.ufjf.br/deptocomputacao/" target="_blank"><h:graphicImage library="default" name="images/dcc-ufjf.png" alt="#{messages['dcc']}" id="csf"/></h:outputLink>

            <h:outputLink value="http://www.cnpq.br/" target="_blank"><h:graphicImage library="default" name="images/cnpq.png" alt="#{messages['cnpq']}" id="cnpq" /></h:outputLink>

                <li><h:outputLink value="./termos-de-uso.xhtml">#{messages['footer.li4']}</h:outputLink> |</li>
                <li><h:outputLink value="./contato.xhtml">#{messages['footer.li5']}</h:outputLink></li>
            </ul>     		
            <p>#{messages['footer.description']}</p>
            <p>#{messages['footer.contact']} | #{messages['update.date']}</p> 
            <p/>
